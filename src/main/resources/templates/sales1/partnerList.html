<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<meta name="_csrf" content="${_csrf.token}" />
<meta name="_csrf_header" content="${_csrf.headerName}" />
<link rel="stylesheet" th:href="@{/erp/css/sales1/salesStyle.css}" />
<link
	href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-quartz.css" />

</head>
<body layout:fragment="content">

	<div id="layoutSidenav_content">
		<main>
			<div class="containerBox">
				<div class="container-fluid px-4">
					<h1 class="mt-4">거래처관리</h1>
				</div>

				<div class="d-flex align-items-center mb-3 justify-content-end">
					<button class="btn btn-warning me-2" onclick="filterSelect">검색</button>
					<button class="btn btn-primary me-2"
						onclick="showDetailModal('regist')">신규</button>
					<button class="btn btn-danger me-2" id="deleteSelected">삭제</button>
					<button class="btn btn-dark me-2">초기화</button>
				</div>

				<div class="searchTool d-flex align-items-center mb-3">
					<div class="me-5">
						<label for="partnerNameSearch" class="me-3">거래처명</label>
						<div class="d-flex align-items-center">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control w-auto"
									placeholder="검색어 입력" id="partnerNameSearch">
								<button class="btn btn-outline-secondary" type="button"
									onclick="openSalesModal()">
									<i class="bi bi-search"></i>
								</button>
							</div>
						</div>
					</div>

				</div>

				<div class="d-flex align-items-center mb-3 justify-content-end">
					<button class="btn btn-secondary me-2">이력조회</button>
					<button class="btn btn-secondary me-2">인쇄</button>
					<button class="btn btn-secondary me-2">Excel</button>
				</div>

				<div class="mb-2">
					<label th:each="col : ${columns}" class="me-2"> <input
						type="checkbox" class="colCheckbox" th:value="${col}"
						th:checked="${col == '거래처코드' or col == '거래처명' or col == '거래처유형' or col == '전화번호' or col == '이메일' or col == '비고'}" />
						<span th:text="${col}"></span>
					</label>
				</div>


				<div id="productTable"></div>



				<div class="modal fade" id="newDetailModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-xl modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title"></h5>
								<div>
									<button type="button" class="btn btn-primary"
										onclick="saveModal()">저장</button>
									<button type="button" class="btn btn-dark"
										onclick="resetModal()">초기화</button>
									<button type="button" class="btn btn-secondary"
										onclick="getModal()">가져오기</button>
									<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
								</div>
							</div>
							<div>
								<div class="btn-group btn-type ms-2" role="group"
									aria-label="type-filter" id="partnerTab">
									<button type="button" class="btn btn-primary"
										data-type="PARTNER">거래처</button>
									<button type="button" class="btn btn-outline-primary"
										data-type="LOANPRICE">여신/단가</button>
									<button type="button" class="btn btn-outline-primary"
										data-type="PAYMENT">결제정보</button>
								</div>
							</div>
							<div class="modal-body">
								<div id="tab-partner" class="tab-content">
									<form id="partnerForm">
										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">거래처명*</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" name="partnerName"
													placeholder="정확한 상호명으로 입력" required>
											</div>
										</div>
										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">대표자명</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" name="ceoName">
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">거래처유형*</label>
											<div class="col-sm-9 d-flex align-items-center">
												<div class="form-check me-3">
													<input class="form-check-input" type="radio"
														name="partnerType" value="공급처" id="supplier" required>
													<label class="form-check-label" for="supplier">공급처</label>
												</div>
												<div class="form-check">
													<input class="form-check-input" type="radio"
														name="partnerType" value="판매처" id="buyer" required>
													<label class="form-check-label" for="buyer">판매처</label>
												</div>
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">담당자</label>
											<div class="col-sm-9">
												<div class="input-group">
													<input type="text" class="form-control" name="manager"
														placeholder="미선택시 작성자가 담당자로 선택">
													<button class="btn btn-outline-secondary" type="button">
														<i class="bi bi-search"></i>
													</button>
												</div>
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">사업자등록번호</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" name="businessNo">
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">연락처*</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" name="partnerPhone"
													required>
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">업태</label>
											<div class="col-sm-9">
												<select class="form-select comboSelect" name="businessType">
													<option value="" disabled selected>업태 선택</option>
													<option value="제조업">제조업</option>
													<option value="도매업">도매업</option>
												</select>
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">업종</label>
											<div class="col-sm-9">
												<select class="form-select comboSelect"
													name="businessSector">
													<option value="" disabled selected>업종 선택</option>
													<option value="인형">인형</option>
													<option value="부품">부품</option>
												</select>
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">우편번호</label>
											<div class="col-sm-9">
												<div class="input-group">
													<input type="text" class="form-control" name="postCode"
														id="zipcode" readonly>
													<button class="btn btn-outline-secondary" type="button"
														onclick="execDaumPostcode()">
														<i class="bi bi-search"></i>
													</button>
												</div>
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">주소</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" name="address"
													id="address" readonly placeholder="우편번호 검색 시 자동 입력">
											</div>
										</div>

										<div id="postcodeLayer">
											<div class="close-btn text-end">
												<button type="button" class="btn-close"
													onclick="document.getElementById('postcodeLayer').style.display='none'">
												</button>
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">E-mail</label>
											<div class="col-sm-9 d-flex align-items-center">
												<input type="text"
													class="form-control email-input me-1 w-50" name="emailId">
												<span class="me-1">@</span> <select
													class="form-select email-select" name="emailDomain"
													style="width: 50%;">
													<option value="" disabled selected>도메인 선택</option>
												</select>
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">비고</label>
											<div class="col-sm-9">
												<textarea class="form-control" name="remarks" rows="3"></textarea>
											</div>
										</div>
									</form>
								</div>

								<div id="tab-loanprice" class="tab-content d-none">
									<form id="loanForm">
										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">수금/지급예정일</label>
											<div class="col-sm-9 d-flex align-items-center">
												<div class="**col-6** me-3">
													<input type="number" class="form-control" name="dueDay"
														required>
												</div>
												일 (매월)
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">구매단가그룹</label>
											<div class="col-sm-9 d-flex align-items-center">

												<div class="**col-6** me-3">
													<div class="input-group">
														<input type="text" class="form-control"
															name="purchasePriceGroupName">
														<button class="btn btn-outline-secondary" type="button"
															onclick="execDaumPostcode()">
															<i class="bi bi-search"></i>
														</button>
													</div>
												</div>

												<div class="**col-2** d-flex align-items-center">
													<input type="text" class="form-control"
														name="purchaseDiscountRate"> <span class="ms-2">%</span>
												</div>

											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">영업단가그룹</label>
											<div class="col-sm-9 d-flex align-items-center">

												<div class="**col-6** me-3">
													<div class="input-group">
														<input type="text" class="form-control"
															name="salesPriceGroupName">
														<button class="btn btn-outline-secondary" type="button"
															onclick="execDaumPostcode()">
															<i class="bi bi-search"></i>
														</button>
													</div>
												</div>

												<div class="**col-2** d-flex align-items-center">
													<input type="text" class="form-control"
														name="salesDiscountRate"> <span class="ms-2">%</span>
												</div>

											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">여신기간</label>
											<div class="col-sm-9 d-flex align-items-center">
												<div class="**col-2** me-2">
													<input type="number" class="form-control" name="loanPeriod">
												</div>
												개월
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">여신한도</label>
											<div class="col-sm-9">
												<div class="col-6 p-0">
													<input type="number" class="form-control" name="loanLimit">
												</div>
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label">비고</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" name="loanRemarks">
											</div>
										</div>

									</form>
								</div>


								<div id="tab-payment" class="tab-content d-none">

									<div class="d-flex justify-content-end mb-3">
										<button type="button"
											class="btn btn-sm btn-outline-success me-2"
											onclick="addItemRow()">+ 행 추가</button>
										<button class="btn btn-sm btn-outline-danger"
											onclick="deleteSelectedItemRows()">- 선택 삭제</button>
									</div>

									<div class="table-responsive">
										<table id="paymentTable" class="table table-bordered table-sm"
											style="min-width: 1000px;">
											<thead class="table-light text-center">
												<tr>
													<th style="width: 30px;"></th>
													<th style="width: 25%;">은행*</th>
													<th style="width: 25%;">계좌번호*</th>
													<th style="width: 20%;">예금주명</th>
													<th style="width: 10%;">기본여부</th>
													<th style="width: 10%;">사용구분</th>
												</tr>
											</thead>
											<tbody id="itemDetailBody">
												<tr class="new-item-row bg-light" data-row-id="new">
													<td class="text-center"><input type="checkbox"
														class="form-check-input" disabled></td>
													<td><select
														class="form-select form-select-sm item-input"
														name="bankCombined" required></select></td>
													<td><input type="text"
														class="form-control form-control-sm item-input"
														name="accountNo" required></td>
													<td><input type="text"
														class="form-control form-control-sm item-input"
														name="depositorName" required></td>
													<td class="text-center"><select
														class="form-select form-select-sm item-input"
														name="isDefault">
															<option value="N">선택</option>
															<option value="Y">기본</option>
													</select></td>
													<td class="text-center"><select
														class="form-select form-select-sm item-input"
														name="usageType">
															<option value="Y">사용</option>
															<option value="N">미사용</option>
													</select></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>


							</div>


						</div>
					</div>
				</div>


			</div>
		</main>
	</div>
	<div th:replace="common/modal :: commonModal"></div>

	<script th:inline="javascript">
		var columns = /*[[${columns}]]*/[];
		var rows = /*[[${rows}]]*/[];
	</script>
	<script
		src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script
		src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
	<script th:src="@{/erp/js/sales1/salesCommon.js}"></script>
	<script th:src="@{/erp/js/sales1/partnerList.js}"></script>
</body>
</html>
