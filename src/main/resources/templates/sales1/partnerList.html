<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<meta name="_csrf" content="${_csrf.token}" />
<meta name="_csrf_header" content="${_csrf.headerName}" />
<link rel="stylesheet" th:href="@{/erp/css/sales1/salesStyle.css}" />
<link
	href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-quartz.css" />


</head>
<body layout:fragment="content">

	<div id="layoutSidenav_content">
		<main>
			<div class="containerBox">
				<div class="container-fluid px-4">
					<h1 class="mt-4">거래처관리</h1>
				</div>

				<!-- 🔍 검색 영역 -->
				<div class="searchTool d-flex align-items-end mb-3">
					<div class="me-5 d-flex flex-column align-items-start">
						<label for="partnerCodeSearch"
							class="col-form-label fw-bold text-nowrap">거래처코드</label>
						<div class="d-flex align-items-center">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control w-auto"
									placeholder="검색어 입력" id="partnerCodeSearch">
							</div>
						</div>
					</div>

					<div class="me-5 d-flex flex-column align-items-start">
						<label for="partnerTypeSearch"
							class="col-form-label fw-bold text-nowrap">거래처유형</label>
						<div class="d-flex align-items-center">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control w-auto"
									placeholder="검색어 입력" id="partnerTypeSearch">
							</div>
						</div>
					</div>

					<div class="me-5 d-flex flex-column align-items-start">
						<label for="partnerNameSearch"
							class="col-form-label fw-bold text-nowrap">거래처명</label>
						<div class="d-flex align-items-center">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control w-auto"
									placeholder="검색어 입력" id="partnerNameSearch">
							</div>
						</div>
					</div>

					<div class="d-flex">
						<button class="btn btn-warning me-2 btn-sm"
							onclick="filterSearch()">검색</button>
						<button class="btn btn-dark btn-sm"
							onclick="filterReset('.searchTool')">초기화</button>
					</div>
				</div>

				<!-- 상단 버튼 -->
				<div class="d-flex align-items-center mb-3 justify-content-end">
					<button class="btn btn-primary me-2"
						onclick="showDetailModal('regist')">신규</button>
				</div>

				<!-- 컬럼 체크박스 -->
				<div class="mb-2">
					<!-- 🔹 전체 선택 체크박스 추가 -->
					<label class="me-2"> <input type="checkbox"
						id="selectAllColumns" /> <span>전체</span>
					</label>

					<!-- 기존 컬럼 체크박스들 -->
					<label th:each="col : ${columns}" class="me-2"> <input
						type="checkbox" class="colCheckbox" th:value="${col}"
						th:checked="${col == '거래처코드' or col == '거래처명' or col == '거래처유형' or col == '전화번호' or col == '이메일' or col == '업종' or col == '업태' or col == '사업자번호' or col == '담당자' or col == '비고'}" />
						<span th:text="${col}"></span>
					</label>
				</div>


				<!-- 테이블 -->
				<div id="productTable"></div>

				<!-- 상세 모달 -->
				<div class="modal fade" id="newDetailModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered"
						style="max-width: 960px;">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title"></h5>
								<div>
									<button type="button" class="btn btn-primary"
										onclick="saveModal()">저장</button>
									<button type="button" class="btn btn-dark"
										onclick="resetPartner()">초기화</button>
									<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
								</div>
							</div>

							<div>
								<div class="btn-group btn-type ms-2" role="group"
									aria-label="type-filter" id="partnerTab">
									<button type="button" class="btn btn-primary"
										data-type="PARTNER">기본정보</button>
									<button type="button" class="btn btn-outline-primary"
										data-type="LOANPRICE">여신</button>
									<button type="button" class="btn btn-outline-primary"
										data-type="PAYMENT">결제정보</button>
								</div>
							</div>

							<div class="modal-body">

								<!-- 거래처 탭 -->
								<div id="tab-partner" class="tab-content">
									<form id="partnerForm" class="container-fluid mx-auto"
										style="max-width: 960px;">
										<div class="row g-3">

											<!-- 왼쪽 열 -->
											<div class="col-md-6">

												<!-- 거래처명 -->
												<div class="d-flex align-items-center mb-3"
													style="gap: 10px;">
													<label class="col-form-label text-nowrap"
														style="width: 110px;">거래처명*</label> <input type="text"
														class="form-control" name="partnerName"
														placeholder="정확한 상호명으로 입력" required style="width: 300px">
												</div>

												<!-- 대표자명 -->
												<div class="d-flex align-items-center mb-3"
													style="gap: 10px;">
													<label class="col-form-label text-nowrap"
														style="width: 110px;">대표자명</label> <input type="text"
														class="form-control" name="ceoName" style="width: 300px">
												</div>

												<!-- 사업자등록번호 -->
												<div class="d-flex align-items-center mb-3"
													style="gap: 10px;">
													<label class="col-form-label text-nowrap"
														style="width: 110px;">사업자번호</label>
													<div class="d-flex align-items-center" style="gap: 6px;">
														<input type="text" class="form-control text-center"
															style="width: 80px;" maxlength="3" id="biz1"
															oninput="autoTab(this,'biz2',3)"> <span>-</span>
														<input type="text" class="form-control text-center"
															style="width: 90px;" maxlength="2" id="biz2"
															oninput="autoTab(this,'biz3',2)"> <span>-</span>
														<input type="text" class="form-control text-center"
															style="width: 90px;" maxlength="5" id="biz3"
															oninput="updateBusinessNo()"> <input
															type="hidden" name="businessNo" id="businessNo">
													</div>
												</div>

												<!-- 업태 -->
												<div class="d-flex align-items-center mb-3"
													style="gap: 10px;">
													<label class="col-form-label text-nowrap"
														style="width: 110px;">업태</label> <select
														class="form-select comboSelect" name="businessType"
														style="flex: 1;"></select>
												</div>
											</div>


											<!-- 오른쪽 열 -->
											<div class="col-md-6">

												<!-- 거래처유형 -->
												<div class="d-flex align-items-center mb-3"
													style="gap: 10px;">
													<label class="col-form-label text-nowrap"
														style="width: 110px;">거래처유형*</label>
													<div class="d-flex align-items-center" style="gap: 15px;">
														<div class="form-check mb-0">
															<input class="form-check-input" type="radio"
																name="partnerType" value="공급처" id="supplier" required>
															<label class="form-check-label" for="supplier">공급처</label>
														</div>
														<div class="form-check mb-0">
															<input class="form-check-input" type="radio"
																name="partnerType" value="판매처" id="buyer" required>
															<label class="form-check-label" for="buyer">판매처</label>
														</div>
													</div>
												</div>

												<!-- 연락처 -->
												<div class="d-flex align-items-center mb-3"
													style="gap: 10px;">
													<label class="col-form-label text-nowrap"
														style="width: 110px;">연락처*</label>
													<div class="d-flex align-items-center" style="gap: 6px;">
														<input type="text" class="form-control text-center"
															style="width: 80px;" maxlength="3" id="phone1"
															oninput="autoTab(this,'phone2',3)"> <span>-</span>
														<input type="text" class="form-control text-center"
															style="width: 90px;" maxlength="4" id="phone2"
															oninput="autoTab(this,'phone3',4)"> <span>-</span>
														<input type="text" class="form-control text-center"
															style="width: 90px;" maxlength="4" id="phone3"
															oninput="updatePhoneNo()" required> <input
															type="hidden" name="partnerPhone" id="partnerPhone">
													</div>
												</div>

												<!-- 담당자 -->
												<div class="d-flex align-items-center mb-3"
													style="gap: 10px;">
													<label class="col-form-label text-nowrap"
														style="width: 110px;">담당자</label>
													<div class="input-group" style="width: 300px;">
														<input type="hidden" id="manager" name="manager">
														<input type="text" class="form-control" name="managerName"
															id="managerName">
														<button class="btn btn-outline-secondary" type="button"
															onclick="openModal('salesEmployee', function(selected){document.getElementById('managerName').value=selected.name;document.getElementById('manager').value=selected.empCode;})">
															<i class="bi bi-search"></i>
														</button>
													</div>
												</div>

												<!-- 업종 -->
												<div class="d-flex align-items-center mb-3"
													style="gap: 10px;">
													<label class="col-form-label text-nowrap"
														style="width: 110px;">업종</label> <select
														class="form-select comboSelect" name="businessSector"
														style="flex: 1;"></select>
												</div>
											</div>
										</div>




										<!-- 우편번호 -->
										<div class="d-flex align-items-center mb-3" style="gap: 10px;">
											<label class="col-form-label text-nowrap"
												style="width: 110px;">우편번호</label>
											<div class="input-group" style="width: 300px;">
												<input type="text" class="form-control" name="postCode"
													id="zipcode" readonly>
												<button class="btn btn-outline-secondary" type="button"
													onclick="execDaumPostcode()">
													<i class="bi bi-search"></i>
												</button>
											</div>
										</div>


										<!-- 주소 (풀폭) -->
										<div class="col-12">
											<div class="d-flex align-items-center mb-3"
												style="gap: 10px;">
												<label class="col-form-label text-nowrap"
													style="width: 110px;"></label> <input type="text"
													class="form-control" name="address" id="address" readonly
													placeholder="우편번호 검색 시 자동 입력" style="flex: 1;">
											</div>
										</div>


										<!-- E-mail -->
										<div class="d-flex align-items-center mb-3" style="gap: 10px;">
											<label class="col-form-label text-nowrap"
												style="width: 110px;">E-mail</label>
											<div class="d-flex align-items-center"
												style="gap: 8px; flex: 1;">
												<input type="text" class="form-control" name="emailId"
													style="width: 300px;"> <span>@</span> <select
													class="form-select" name="emailDomain" style="flex: 1;">
													<option value="" disabled selected>도메인 선택</option>
												</select>
											</div>
										</div>
										<!-- 비고 (풀폭) -->
										<div class="col-12">
											<div class="d-flex align-items-start mb-2" style="gap: 10px;">
												<label class="col-form-label text-nowrap"
													style="width: 110px;">비고</label>
												<textarea class="form-control" name="remarks" rows="3"
													style="flex: 1;"></textarea>
											</div>
										</div>



									</form>




								</div>

								<!-- 여신 / 단가 탭 -->
								<div id="tab-loanprice" class="tab-content d-none">
									<form id="loanForm">
										<div class="row mb-3">
											<label class="col-sm-3 col-form-label" style="width: 150px;">수금/지급예정일</label>
											<div class="col-sm-9 d-flex align-items-center">
												<div class="col-2 me-2">
													<input type="number" class="form-control" name="dueDay"
														required>
												</div>
												일 (매월)
											</div>
										</div>


										<div class="row mb-3">
											<label class="col-sm-3 col-form-label" style="width: 150px;">여신기간</label>
											<div class="col-sm-9 d-flex align-items-center">
												<div class="col-2 me-2">
													<input type="number" class="form-control" name="loanPeriod">
												</div>
												개월
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label" style="width: 150px;">여신한도</label>
											<div class="col-sm-9 d-flex align-items-center">
												<div class="col-2 me-2">
													<input type="number" class="form-control" name="loanLimit">
												</div>
												원
											</div>
										</div>

										<div class="row mb-3">
											<label class="col-sm-3 col-form-label" style="width: 150px;">비고</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" name="loanRemarks">
											</div>
										</div>
									</form>
								</div>

								<!-- 결제정보 탭 -->
								<div id="tab-payment" class="tab-content d-none">
									<div class="d-flex justify-content-end mb-3">
										<button type="button"
											class="btn btn-sm btn-outline-success me-2"
											onclick="addPaymentRow()">+ 행 추가</button>
										<button class="btn btn-sm btn-outline-danger"
											onclick="deleteSelectedItemRows()">- 선택 삭제</button>
									</div>

									<div class="table-responsive">
										<table id="paymentTable" class="table table-bordered table-sm"
											style="min-width: 900px;">
											<thead class="table-light text-center">
												<tr>
													<th style="width: 30px;"></th>
													<th style="width: 25%;">은행*</th>
													<th style="width: 25%;">계좌번호*</th>
													<th style="width: 20%;">예금주명</th>
													<th style="width: 10%;">기본여부</th>
													<th style="width: 10%;">사용구분</th>
												</tr>
											</thead>
											<tbody id="itemDetailBody">
												<tr class="new-item-row bg-light" data-row-id="new">
													<td class="text-center"><input type="checkbox"
														class="form-check-input" disabled></td>
													<td><select
														class="form-select form-select-sm item-input"
														name="bankCombined" required></select></td>
													<td><input type="text"
														class="form-control form-control-sm item-input"
														name="accountNo" required></td>
													<td><input type="text"
														class="form-control form-control-sm item-input"
														name="depositorName" required></td>
													<td class="text-center"><select
														class="form-select form-select-sm item-input"
														name="isDefault">
															<option value="N">선택</option>
															<option value="Y">기본</option>
													</select></td>
													<td class="text-center"><select
														class="form-select form-select-sm item-input"
														name="usageType">
															<option value="Y">사용</option>
															<option value="N">미사용</option>
													</select></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>

							</div>
							<!-- modal-body -->
						</div>
					</div>
				</div>

			</div>
		</main>
	</div>

	<div th:replace="common/modal :: commonModal"></div>

	<script th:inline="javascript">
		var columns = /*[[${columns}]]*/[];
		var rows = /*[[${rows}]]*/[];
	</script>

	<script
		src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script
		src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

	<script th:src="@{/erp/js/sales1/salesCommon.js}"></script>
	<script th:src="@{/erp/js/sales1/partnerList.js}"></script>
</body>
