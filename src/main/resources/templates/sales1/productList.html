<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<link rel="stylesheet" th:href="@{/erp/css/sales1/salesStyle.css}" />
<link
	href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body layout:fragment="content">
	<div id="layoutSidenav_content">
		<main>
			<div class="containerBox">
				<div class="container-fluid px-4">
					<h1 class="mt-4">품목관리</h1>
				</div>



				<div class="searchTool d-flex align-items-end mb-3">

					<div class="d-flex">
						<div class="me-5" style="width: 200px;">
							<label for="productNameSearch" class="me-3">품목명</label>
							<div class="d-flex align-items-center">
								<div class="input-group input-group-sm">
									<input type="text" class="form-control w-auto"
										placeholder="검색어 입력" id="productNameSearch">
								</div>
							</div>
						</div>

						<div class="me-5" style="width: 200px;">
							<label for="productGroupSearch" class="me-3">품목그룹</label>
							<div class="d-flex align-items-center">
								<div class="input-group input-group-sm">

									<select class="form-select comboSelect"
										name="productGroupSearch" required>
										<option value="" disabled selected>품목그룹을 선택하세요</option>
									</select>
								</div>
							</div>
						</div>


						<div class="me-5" style="width: 200px;">
							<label for="warehouseCodeSearch" class="me-3">창고</label>
							<div class="d-flex align-items-center">
								<div class="input-group input-group-sm">
									<select class="form-select comboSelect"
										name="warehouseCodeSearch" required>
										<option value="" disabled selected>창고을 선택하세요</option>
									</select>
								</div>
							</div>
						</div>
					</div>

					<div class="d-flex align-items-center me-auto"
						style="padding-bottom: 2px;">
						<button class="btn btn-warning me-2" onclick="filterSearch()">검색</button>
						<button class="btn btn-dark" onclick="filterReset('.searchTool')">초기화</button>
					</div>

					<div class="d-flex align-items-center justify-content-end">
						<button class="btn btn-primary me-2"
							onclick="showDetailModal('regist')">신규</button>
						<button class="btn btn-danger" id="deleteSelected">삭제</button>
					</div>

				</div>
				<div class="d-flex align-items-center mb-3 justify-content-end">
					<button class="btn btn-secondary me-2"
						onclick="getHistory('product')">이력조회</button>
					<button class="btn btn-secondary me-2">인쇄</button>
					<button class="btn btn-secondary me-2">Excel</button>
				</div>
				<div class="mb-2">
					<label th:each="col : ${columns}" class="me-2"> <input
						type="checkbox" class="colCheckbox" th:value="${col}"
						th:checked="${col == '품목코드' or col == '품목명' or col == '규격/단위' or col == '이미지' or col == '비고'}" />
						<span th:text="${col}"></span>
					</label>
				</div>


				<div id="productTable"></div>

				<div class="modal fade" id="imgModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-xl">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="ModalLabel">이미지 보기</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
							</div>
							<div
								class="modal-body d-flex justify-content-center align-items-center">
								<img id="modalImg" src=""
									style="max-width: 100%; max-height: 80vh;">
							</div>
						</div>
					</div>
				</div>

				<div class="modal fade" id="newDetailModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-lg modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title"></h5>
								<div>
									<button type="button" class="btn btn-primary"
										onclick="saveModal()">저장</button>
									<button type="button" class="btn btn-dark"
										onclick="resetModal()">초기화</button>
									<button type="button" class="btn btn-secondary"
										onclick="getModal()">가져오기</button>
									<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
								</div>
							</div>
							<div class="modal-body">
								<form id="itemForm">
									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">품목코드</label>
										<div class="col-sm-9">
											<input type="text" class="form-control display-code-field"
												id="displayProductCode" readonly placeholder="자동생성">
											<input type="hidden" name="productCode" id="productCode">
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">품목명*</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="productName"
												required>
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">규격*</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="productSize"
												required>
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">단위*</label>
										<div class="col-sm-9">
											<select class="form-select comboSelect" name="unit" required>
												<option value="" disabled selected>단위를 선택하세요</option>
											</select>
										</div>

									</div>
									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">품목그룹*</label>
										<div class="col-sm-9">
											<select class="form-select comboSelect" name="productGroup"
												required>
												<option value="" disabled selected>품목그룹을 선택하세요</option>
											</select>
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">기준단가</label>
										<div class="col-sm-9">
											<input type="number" class="form-control" name="price">
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">창고</label>
										<div class="col-sm-9">
											<select class="form-select comboSelect" name="warehouseCode"
												required>
												<option value="" disabled selected>창고를 선택하세요</option>
											</select>
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">비고</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="remarks">
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">품목 이미지</label>
										<div class="col-sm-9">
											<input type="file" class="form-control" name="productImage"
												accept="image/*">

										</div>
									</div>
								</form>
							</div>


						</div>
					</div>
				</div>


			</div>
		</main>
	</div>
	<div th:replace="common/modal :: commonModal"></div>


	<script th:inline="javascript">
		var columns = /*[[${columns}]]*/[];
		var rows = /*[[${rows}]]*/[];
	</script>

	<script
		src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
	<script th:src="@{/erp/js/sales1/salesCommon.js}"></script>
	<script th:src="@{/erp/js/sales1/productList.js}"></script>

</body>
</html>
