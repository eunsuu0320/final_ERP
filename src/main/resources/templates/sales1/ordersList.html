<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<link rel="stylesheet" th:href="@{/erp/css/sales1/salesStyle.css}" />
<link
	href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
/* ✅ 모달 내부 전용 오버레이 (모달 전체가 아닌 modal-content만 덮기) */
#newDetailModal .modal-content {
	position: relative; /* 기준점 생성 */
	overflow: hidden; /* 오버레이가 삐져나가지 않게 */
}

.modal-loading-overlay {
	position: absolute;
	inset: 0; /* top, right, bottom, left = 0 */
	background: rgba(255, 255, 255, 0.6);
	display: flex;
	align-items: center;
	justify-content: center;
	z-index: 10; /* 모달 내부 기준 */
	font-weight: 700;
	font-size: 18px;
}

.modal-loading-overlay .spinner-border {
	width: 3rem;
	height: 3rem;
	color: #0d6efd;
}
</style>
</head>
<body layout:fragment="content">
	<div id="layoutSidenav_content">
		<main>
			<div class="containerBox">
				<div class="container-fluid px-4">
					<h1 class="mt-4">주문서관리</h1>
				</div>

				<!-- 검색 바 (요구사항 1: fetch 없이 Tabulator 다중필터) -->
				<div class="searchTool d-flex align-items-center mb-3">
					<div class="d-flex">
						<div class="me-5 d-flex flex-column align-items-start">
							<label for="startDate" class="col-form-label fw-bold text-nowrap">기준일자</label>
							<div class="d-flex">
								<input type="date" class="form-control form-control-sm"
									id="startDate" style="width: 120px;"> <span
									class="mx-2">~</span> <input type="date"
									class="form-control form-control-sm" id="endDate"
									style="width: 120px;">
							</div>
						</div>

						<div class="me-5 d-flex flex-column align-items-start">
							<label for="managerSearch"
								class="col-form-label fw-bold text-nowrap">담당자</label> <input
								type="text" class="form-control form-control-sm w-auto"
								placeholder="담당자명 입력" id="managerSearch">
						</div>

						<div class="me-5 d-flex flex-column align-items-start">
							<label for="partnerNameSearch"
								class="col-form-label fw-bold text-nowrap">거래처명</label> <input
								type="text" class="form-control form-control-sm w-auto"
								placeholder="거래처명 입력" id="partnerNameSearch">
						</div>

						<div class="d-flex flex-column align-items-start">
							<label for="productSearch"
								class="col-form-label fw-bold text-nowrap">품목</label> <input
								type="text" class="form-control form-control-sm w-auto"
								placeholder="품목 키워드" id="productSearch">
						</div>
					</div>

					<div class="d-flex flex-column align-items-end ms-3">
						<div style="height: 34px;"></div>
						<div class="d-flex">
							<button class="btn btn-warning me-2 btn-sm"
								onclick="filterSearch()">검색</button>
							<button class="btn btn-dark btn-sm" onclick="resetSearch()">초기화</button>
						</div>
					</div>
				</div>

				<div class="d-flex justify-content-between align-items-center mb-3">
					<div class="btn-group btn-type ms-2" role="group"
						aria-label="type-filter" id="ordersTab">
						<button type="button" class="btn btn-primary" data-type="ALL">전체</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="NONCHECK">미확인</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="ONGOING">진행중</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="SHIPMENTSUCCESS">출하지시완료</button>
					</div>

					<div class="d-flex align-items-center">
						<button class="btn btn-primary me-2"
							onclick="showDetailModal('regist')">신규</button>
					</div>
				</div>

				<div class="mb-2">
					<label class="me-2"> <input type="checkbox"
						id="selectAllColumns" /> <span>전체</span>
					</label> <label th:each="col : ${columns}" th:if="${col != '주문서고유코드'}"
						class="me-2"> <input type="checkbox" class="colCheckbox"
						th:value="${col}"
						th:checked="${col == '주문서코드' or col == '등록일자' or col == '거래처명' or col == '품목명' or col == '납기일자' or col == '주문금액합계' or col == '담당자' or col == '진행상태'}" />
						<span th:text="${col}"></span>
					</label>
				</div>

				<div id="productTable"></div>

				<!-- 상세 모달 -->
				<div class="modal fade" id="newDetailModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-xl modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title"></h5>
								<div class="d-flex align-items-center">
									<button type="button" class="btn btn-primary me-2"
										onclick="saveModal()">저장</button>
									<button type="button" class="btn btn-dark me-3"
										onclick="resetOrder()">초기화</button>
									<button type="button" class="btn btn-secondary me-3"
										onclick="openModal('estimate', function(selected) {
	  // ✅ 모달 내부 전용 로딩 오버레이 표시
	  showModalLoading();

	  // 값 세팅
	  document.getElementById('estimateCode').value = selected.estimateCode;
	  document.getElementById('estimateUniqueCode').value = selected.estimateUniqueCode;

	  // 데이터 로드
	  loadDetailData('estimate', selected.estimateUniqueCode, document.getElementById('quoteForm'))
	    .then(d => { 
	      window.lastLoadedOrderData = d;
	    })
	    .catch(err => console.error('견적 상세 로딩 실패:', err))
	    .finally(() => {
	      hideModalLoading(); // ✅ 완료 후 오버레이 제거
	    });
	})">
										견적서조회</button>

									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
							</div>

							<div class="modal-body">
								<form id="quoteForm">
									<div class="row mb-3 g-3 border-bottom pb-3">
										<h6 class="mt-4 mb-2 fw-bold">1. 기본정보</h6>

										<div class="col-12 d-flex align-items-center">
											<label for="estimateCode"
												class="col-form-label fw-bold text-nowrap"
												style="width: 120px;">견적서코드</label>
											<div class="input-group input-group-sm"
												style="max-width: 250px;">
												<input type="text" class="form-control" placeholder="견적서코드"
													id="estimateCode" name="estimateCode" readonly> <input
													type="hidden" class="form-control"
													name="estimateUniqueCode" id="estimateUniqueCode" readonly>
											</div>
										</div>

										<div class="col-6 d-flex align-items-center">
											<label for="partnerName"
												class="col-form-label fw-bold text-nowrap"
												style="width: 120px;">거래처</label>
											<div class="input-group input-group-sm"
												style="max-width: 400px;">
												<input type="hidden" id="partnerCodeModal"
													name="partnerCode"> <input type="text"
													class="form-control" placeholder="검색어 입력"
													name="partnerName" id="partnerName">
												<button class="btn btn-outline-secondary"
													id="partnerModalBtn" type="button"
													onclick="openModal('salesPartner', function(selected) {
                                document.getElementById('partnerName').value = selected.partnerName;
                                document.getElementById('partnerCodeModal').value = selected.partnerCode;
                                document.getElementById('managerName').value = selected.name;
                                document.getElementById('manager').value = selected.manager;
                                document.getElementById('zipcode').value = selected.postCode;
                                document.getElementById('address').value = selected.address;
                              })">
													<i class="bi bi-search"></i>
												</button>
											</div>
										</div>

										<div class="col-6 d-flex align-items-center">
											<label for="manager"
												class="col-form-label fw-bold text-nowrap"
												style="width: 120px;">담당자</label>
											<div class="input-group input-group-sm"
												style="max-width: 400px;">
												<input type="hidden" id="manager" name="manager"> <input
													type="text" class="form-control" id="managerName"
													name="managerName">
												<button class="btn btn-outline-secondary" type="button"
													onclick="openModal('salesEmployee', function(selected) {
                                document.getElementById('managerName').value = selected.name;
                                document.getElementById('manager').value = selected.empCode;
                              })">
													<i class="bi bi-search"></i>
												</button>
											</div>
										</div>

										<div class="col-12 d-flex flex-column">
											<div class="d-flex align-items-center mb-2">
												<label for="zipcode"
													class="col-form-label fw-bold text-nowrap"
													style="width: 120px;">납품장소</label>
												<div class="input-group input-group-sm"
													style="max-width: 400px;">
													<input type="text" class="form-control" name="postCode"
														id="zipcode" placeholder="우편번호" readonly>
													<button class="btn btn-outline-secondary" type="button"
														onclick="execDaumPostcode()">
														<i class="bi bi-search"></i>
													</button>
												</div>
											</div>

											<div class="d-flex align-items-center">
												<div style="width: 120px;"></div>
												<input type="text" class="form-control form-control-sm"
													name="address" id="address" placeholder="상세 주소"
													style="max-width: 962px;">
											</div>
										</div>

										<div class="col-6 d-flex align-items-center">
											<label for="deliveryDate"
												class="col-form-label fw-bold text-nowrap"
												style="width: 120px;">납기일</label>
											<div class="input-group input-group-sm"
												style="max-width: 400px;">
												<input type="date" class="form-control" id="deliveryDate"
													name="deliveryDate">
											</div>
										</div>

										<div class="col-6 d-flex align-items-start">
											<label for="quotePaymentTerms"
												class="col-form-label fw-bold text-nowrap pt-1"
												style="width: 120px;">결제조건</label> <input
												class="form-control form-control-sm" id="quotePaymentTerms"
												name="payCondition" placeholder="예: 현금 100%, 납품 후 7일 이내 지급."
												style="max-width: 400px;">
										</div>

										<div class="col-12 d-flex align-items-start">
											<label for="quoteRemarks"
												class="col-form-label fw-bold text-nowrap pt-1"
												style="width: 120px;">비고</label>
											<textarea class="form-control form-control-sm"
												id="quoteRemarks" name="remarks" rows="2"
												style="max-width: 962px;"></textarea>
										</div>
									</div>
								</form>

								<h6 class="mt-4 mb-2 fw-bold">2. 주문 상세 내용</h6>
								<div class="d-flex justify-content-end mb-3">
									<button type="button"
										class="btn btn-sm btn-outline-success me-2"
										onclick="addItemRow()">+ 행 추가</button>
									<button type="button" class="btn btn-sm btn-outline-danger"
										onclick="deleteSelectedItemRows()">- 선택 삭제</button>
								</div>

								<div class="table-responsive">
									<table id="quoteDetailTable"
										class="table table-bordered table-sm">
										<thead class="table-light text-center">
											<tr>
												<th style="width: 30px;"></th>
												<th style="width: 10%;">품목코드*</th>
												<th style="width: 10%;">품목명</th>
												<th style="width: 10%;">규격/단위</th>
												<th style="width: 10%;">단가*</th>
												<th style="width: 10%;">수량*</th>
												<th style="width: 10%;">공급가액</th>
												<th style="width: 10%;">부가세</th>
												<th style="width: 10%;">할인금액</th>
												<th style="width: 15%;">최종금액</th>
											</tr>
										</thead>
										<tbody id="itemDetailBody">
											<tr class="new-item-row bg-light" data-row-id="new">
												<td class="text-center"><input type="checkbox"
													class="form-check-input"></td>
												<td>
													<div class="input-group input-group-sm">
														<input type="text" class="form-control item-input"
															name="productCode" id="productCode" readonly>
														<button class="btn btn-outline-secondary" type="button"
															onclick="openModal('productCode', function(selected) {
                                  document.getElementById('productCode').value = selected.productCode;
                                  document.getElementById('productName').value = selected.productName;
                                  const itemSpecValue = [selected.productSize, selected.unit].filter(v => v && String(v).trim() !== '').join(' ');
                                  document.getElementById('productSpec').value = itemSpecValue;
                                  document.getElementById('price').value = selected.outPrice.toLocaleString('ko-KR');
                                })">
															<i class="bi bi-search"></i>
														</button>
													</div>
												</td>
												<td><input type="text"
													class="form-control form-control-sm item-input"
													name="productName" id="productName" disabled></td>
												<td><input type="text"
													class="form-control form-control-sm item-input"
													name="productSpec" id="productSpec" disabled></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="price" id="price" oninput="calculateRow(this)"></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="quantity" id="quantity" oninput="calculateRow(this)"></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="supplyAmount" disabled></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="taxAmount" disabled></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="discountAmount" id="discountAmount" disabled></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="finalAmount" disabled></td>

											</tr>
										</tbody>
										<tfoot id="itemDetailFooter">
											<tr class="table-warning fw-bold">
												<td colspan="4" class="text-end">합계</td>
												<td class="text-end"></td>
												<td class="text-end" id="totalQuantity">0 개</td>
												<td class="text-end" id="totalSupplyAmount">0 원</td>
												<td class="text-end" id="totalTaxAmount">0 원</td>
												<td class="text-end" id="totalDiscountAmount">0 원</td>
												<td class="text-end" id="totalAmount">0 원</td>
											</tr>
											<tr class="table-warning fw-bold">
												<td colspan="4" class="text-end">거래처 특별 할인</td>
												<td colspan="5" class="text-end" id="partnerDiscountAmount">0
													원</td>
												<td></td>

											</tr>
											<tr class="table-warning fw-bold">
												<td colspan="4" class="text-end">총 금액</td>
												<td colspan="6" class="text-end" id="totalEstimateAmount">0
													원</td>

											</tr>
										</tfoot>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</main>
	</div>



	<div id="postcodeLayer" class="postcode-layer">
		<div class="close-btn text-end p-2">
			<button type="button" class="btn-close"
				onclick="document.getElementById('postcodeLayer').style.display='none'"></button>
		</div>
	</div>

	<div th:replace="common/modal :: commonModal"></div>

	<script th:inline="javascript">
  var columns = /*[[${columns}]]*/[];
  var rows    = /*[[${rows}]]*/[];
</script>
	<script
		src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
	<script
		src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
	<script th:src="@{/erp/js/sales1/salesCommon.js}"></script>
	<script th:src="@{/erp/js/sales1/ordersList.js}"></script>
</body>
</html>
