<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<meta name="_csrf" content="${_csrf.token}" />
<meta name="_csrf_header" content="${_csrf.headerName}" />
<link rel="stylesheet" th:href="@{/erp/css/sales1/salesStyle.css}" />
<link
	href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body layout:fragment="content">

	<div id="layoutSidenav_content">
		<main>
			<div class="containerBox">
				<div class="container-fluid px-4">
					<h1 class="mt-4">주문서관리</h1>
				</div>



				<div class="searchTool d-flex align-items-center mb-3">
					<div class="d-flex">
						<div class="me-5 d-flex flex-column align-items-start">
							<label for="startDate" class="col-form-label fw-bold text-nowrap">기준일자</label>
							<div class="d-flex">
								<input type="date" class="form-control form-control-sm"
									id="startDate" name="startDate" style="width: 120px;">
								<span class="mx-2">~</span> <input type="date"
									class="form-control form-control-sm" id="endDate"
									name="endDate" style="width: 120px;">
							</div>
						</div>

						<div class="me-5 d-flex flex-column align-items-start">
							<label for="manager" class="col-form-label fw-bold text-nowrap">담당자</label>
							<input type="text" class="form-control form-control-sm w-auto"
								placeholder="검색어 입력" id="manager">
						</div>

						<div class="me-5 d-flex flex-column align-items-start">
							<label for="itemGroup" class="col-form-label fw-bold text-nowrap">거래처명</label>
							<input type="text" class="form-control form-control-sm w-auto"
								placeholder="검색어 입력" id="itemGroup">
						</div>

						<div class="d-flex flex-column align-items-start">
							<label for="warehouse" class="col-form-label fw-bold text-nowrap">품목</label>
							<input type="text" class="form-control form-control-sm w-auto"
								placeholder="검색어 입력" id="warehouse">
						</div>
					</div>

					<div class="d-flex flex-column align-items-end ms-3">
						<div style="height: 34px;"></div>

						<div class="d-flex">
							<button class="btn btn-warning me-2 btn-sm"
								onclick="filterSearch()">검색</button>
							<button class="btn btn-dark btn-sm"
								onclick="filterReset('.searchTool')">초기화</button>
						</div>
					</div>

				</div>


				<div class="d-flex justify-content-between align-items-center mb-3">
					<div class="btn-group btn-type ms-2" role="group"
						aria-label="type-filter" id="ordersTab">
						<button type="button" class="btn btn-primary" data-type="ALL">전체</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="NONCHECK">미확인</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="ONGOING">진행중</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="SHIPMENTSUCCESS">출하지시완료</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="SUCCESS">완료</button>
					</div>

					<div class="d-flex align-items-center">
						<button class="btn btn-primary me-2"
							onclick="showDetailModal('regist')">신규</button>
						<button class="btn btn-danger me-2" id="deleteSelected">삭제</button>
						<button class="btn btn-secondary me-2" onclick="getHirtory()">이력조회</button>
						<button class="btn btn-secondary me-2" onclick="getExcel()">Excel</button>
					</div>
				</div>

				<div class="mb-2">
					<label th:each="col : ${columns}" class="me-2"> <input
						type="checkbox" class="colCheckbox" th:value="${col}"
						th:checked="${col == '주문서코드' or col == '등록일자' or col == '거래처명' or col == '품목명' or col == '납기일자' or col == '진행상태'}" />
						<span th:text="${col}"></span>
					</label>
				</div>


				<div id="productTable"></div>


				<div class="modal fade" id="newDetailModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-xl modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title"></h5>
								<div class="d-flex align-items-center">
									<button type="button" class="btn btn-primary me-2"
										onclick="saveModal()">저장</button>
									<button type="button" class="btn btn-dark me-3"
										onclick="resetQuote()">초기화</button>
									<button type="button" class="btn btn-secondary me-3"
										onclick="openModal('estimate', function(selected) {
                						document.getElementById('estimateCodeModal').value = selected.estimateCode;
										document.getElementById('partnerNameModal').value = selected.partnerCode;
										document.getElementById('managerModal').value = selected.manager;
										document.getElementById('deliveryDateModal').value = selected.deliveryDate;
            })">견적서조회</button>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
							</div>

							<div class="modal-body">
								<form id="orderForm">

									<div class="row mb-3 g-3 border-bottom pb-3">
										<h6 class="mt-4 mb-2 fw-bold">1. 기본정보</h6>

										<div class="col-12 d-flex align-items-center">
											<label for="estimateCodeModal"
												class="col-form-label fw-bold text-nowrap"
												style="width: 120px;">견적서코드</label>
											<div class="input-group input-group-sm"
												style="max-width: 250px;">
												<input type="text" class="form-control" placeholder="견적서코드"
													id="estimateCodeModal" style="background-color: #f8f9fa;"
													readonly>
											</div>
										</div>

										<div class="col-6 d-flex align-items-center">
											<label for="partnerNameModal"
												class="col-form-label fw-bold text-nowrap"
												style="width: 120px;">거래처</label>

											<div class="input-group input-group-sm"
												style="max-width: 400px;">
												<input type="hidden" id="partnerCodeModal"
													name="partnerCode"> <input type="text"
													class="form-control" placeholder="검색어 입력"
													id="partnerNameModal">
												<button class="btn btn-outline-secondary" type="button"
													onclick="openModal('partner', function(selected) {
                document.getElementById('partnerNameModal').value = selected.partnerName;
                document.getElementById('partnerCodeModal').value = selected.partnerCode;
            })">
													<i class="bi bi-search"></i>
												</button>
											</div>
										</div>

										<div class="col-6 d-flex align-items-center">
											<label for="managerModal"
												class="col-form-label fw-bold text-nowrap"
												style="width: 120px;">담당자</label>

											<div class="input-group input-group-sm"
												style="max-width: 400px;">
												<input type="text" class="form-control" id="managerModal">
											</div>
										</div>

										<div class="col-6 d-flex align-items-center">
											<label for="deliveryDateModal"
												class="col-form-label fw-bold text-nowrap"
												style="width: 120px;">납기일</label>

											<div class="input-group input-group-sm"
												style="max-width: 400px;">
												<input type="date" class="form-control"
													id="deliveryDateModal">
											</div>
										</div>

										<div class="col-6 d-flex align-items-start">
											<label for="quotePaymentTerms"
												class="col-form-label fw-bold text-nowrap pt-1"
												style="width: 120px;">결제조건</label> <input
												class="form-control form-control-sm" id="quotePaymentTerms"
												name="paymentTerms" placeholder="예: 현금 100%, 납품 후 7일 이내 지급."
												style="max-width: 400px;"></input>
										</div>

										<div class="col-12 d-flex flex-column">

											<div class="d-flex align-items-center mb-2">
												<label for="zipcode"
													class="col-form-label fw-bold text-nowrap"
													style="width: 120px;">납품장소</label>

												<div class="input-group input-group-sm"
													style="max-width: 400px;">
													<input type="text" class="form-control"
														name="deliveryLocation" id="zipcode" placeholder="우편번호"
														readonly>
													<button class="btn btn-outline-secondary" type="button"
														onclick="execDaumPostcode()">
														<i class="bi bi-search"></i>
													</button>
												</div>
											</div>

											<div class="d-flex align-items-center">
												<div style="width: 135px;"></div>

												<input type="text" class="form-control form-control-sm"
													name="deliveryDetailLocation" id="address"
													placeholder="상세 주소" style="flex-grow: 1;">
											</div>
										</div>


										<div class="col-12 d-flex align-items-start">
											<label for="quoteRemarks"
												class="col-form-label fw-bold text-nowrap pt-1"
												style="width: 135px;">비고</label>
											<textarea class="form-control form-control-sm"
												id="quoteRemarks" name="remarks" rows="2"
												style="max-width: 1000px;"></textarea>
										</div>
									</div>
								</form>

								<h6 class="mt-4 mb-2 fw-bold">2. 주문 상세 내용</h6>
								<div class="d-flex justify-content-end mb-3">
									<button type="button"
										class="btn btn-sm btn-outline-success me-2"
										onclick="addItemRow()">+ 행 추가</button>
									<button type="button" class="btn btn-sm btn-outline-danger"
										onclick="deleteSelectedItemRows()">- 선택 삭제</button>
								</div>
								<div class="table-responsive">
									<table id="quoteDetailTable"
										class="table table-bordered table-sm">
										<thead class="table-light text-center">
											<tr>
												<th style="width: 30px;"></th>
												<th style="width: 10%;">품목코드*</th>
												<th style="width: 10%;">품목명</th>
												<th style="width: 10%;">규격</th>
												<th style="width: 10%;">수량*</th>
												<th style="width: 10%;">단가*</th>
												<th style="width: 10%;">공급가액</th>
												<th style="width: 10%;">부가세</th>
												<th style="width: 10%;">최종금액</th>
												<th style="width: 15%;">비고</th>
											</tr>
										</thead>
										<tbody id="itemDetailBody">
											<tr class="new-item-row bg-light" data-row-id="new">
												<td class="text-center"><input type="checkbox"
													class="form-check-input"></td>
												<td>
													<!-- Input Group을 사용하여 Input 필드와 버튼을 결합 -->
													<div class="input-group input-group-sm">
														<!-- 읽기 전용 품목 코드 Input -->
														<input type="text" class="form-control item-input"
															name="itemCode" id="itemCode" readonly>

														<!-- 검색 버튼을 Input Group에 붙임 -->
														<button class="btn btn-outline-secondary" type="button"
															onclick="openModal('productCode', function(selected) {
                // ID를 사용하여 값을 설정합니다.
                document.getElementById('itemCode').value = selected.productCode;
                document.getElementById('itemName').value = selected.productName; 
                
                // 사용자가 요청한 itemSpec 로직을 적용했습니다.
                document.getElementById('itemSpec').value = selected.productSize || ' ' || selected.unit;
                document.getElementById('price').value = selected.price;
            })">
															<!-- 부트스트랩 아이콘 (bi bi-search) -->
															<i class="bi bi-search"></i>
														</button>
													</div>
												</td>
												<td><input type="text"
													class="form-control form-control-sm item-input"
													name="itemName" id="itemName" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input"
													name="itemSpec" id="itemSpec" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="quantity" value="0" oninput="calculateRow(this)"></td>

												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="price" id="price" value="0"
													oninput="calculateRow(this)"></td>

												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="supplyAmount" value="0" readonly></td>

												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="taxAmount" value="0" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="finalAmount" value="0" readonly></td>

												<td><input type="text"
													class="form-control form-control-sm item-input"
													name="remarks"></td>
											</tr>

										</tbody>
										<tfoot id="itemDetailFooter">
											<tr class="table-warning fw-bold">
												<td colspan="4" class="text-end">합계</td>
												<td class="text-end" id="totalQuantity">0 개</td>
												<td class="text-end"></td>
												<td class="text-end" id="totalSupplyAmount">0 원</td>
												<td class="text-end" id="totalTaxAmount">0 원</td>
												<td></td>
												<td></td>
											</tr>
											<tr class="table-warning fw-bold">
												<td colspan="4" class="text-end">총 금액</td>
												<td colspan="5" class="text-end" id="totalAmount">0 원</td>
												<td></td>

											</tr>
										</tfoot>
									</table>
								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<div id="modalOverlay" class="modal-overlay" style="display: none;"></div>

	<div id="postcodeLayer" class="postcode-layer">
		<div class="close-btn text-end p-2">
			<button type="button" class="btn-close"
				onclick="document.getElementById('postcodeLayer').style.display='none'">
			</button>
		</div>
	</div>


	<div th:replace="common/modal :: commonModal"></div>


	<script th:inline="javascript">
		var columns = /*[[${columns}]]*/[];
		var rows = /*[[${rows}]]*/[];
	</script>
	<script
		src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
	<script
		src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
	<script th:src="@{/erp/js/sales1/salesCommon.js}"></script>
	<script th:src="@{/erp/js/sales1/ordersList.js}"></script>
</body>
</html>
