<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<link rel="stylesheet" th:href="@{/erp/css/sales1/salesStyle.css}" />
<link
	href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body layout:fragment="content">
	<div id="layoutSidenav_content">
		<main>
			<div class="containerBox">
				<div class="container-fluid px-4">
					<h1 class="mt-4">단가관리</h1>
				</div>



				<div class="searchTool d-flex align-items-center mb-3">
					<div class="d-flex">

						<div class="me-5">
							<label for="partnerNameSearch" class="me-3">거래처명</label>
							<div class="d-flex align-items-center">
								<div class="input-group input-group-sm">
									<input type="hidden" id="partnerCode" name="partnerCode">
									<input type="text" class="form-control w-auto"
										placeholder="검색어 입력" id="partnerName">
									<button class="btn btn-outline-secondary" type="button"
										onclick="openModal('partner', function(selected) {
					                    document.getElementById('partnerName').value=selected.partnerName;
									document.getElementById('partnerCode').value=selected.partnerCode;})">
										<i class="bi bi-search"></i>
									</button>
								</div>
							</div>
						</div>


						<div class="me-5">
							<label for="productNameSearch" class="me-3">품목명</label>
							<div class="d-flex align-items-center">
								<div class="input-group input-group-sm">
									<input type="text" class="form-control w-auto"
										placeholder="검색어 입력" id="productNameSearch">
									<button class="btn btn-outline-secondary" type="button"
										onclick="openSalesModal()">
										<i class="bi bi-search"></i>
									</button>
								</div>
							</div>
						</div>


						<div class="me-5">
							<label for="priceGroupSearch" class="me-3">단가그룹</label>
							<div class="d-flex align-items-center">
								<div class="input-group input-group-sm">
									<input type="text" class="form-control w-auto"
										placeholder="검색어 입력" id="priceGroupSearch">
									<button class="btn btn-outline-secondary" type="button"
										onclick="openSalesModal()">
										<i class="bi bi-search"></i>
									</button>
								</div>
							</div>
						</div>

					</div>
					<div class="d-flex flex-column align-items-start ms-3">
						<div style="height: 24px;"></div>

						<div class="d-flex align-items-center">
							<button class="btn btn-warning me-2 btn-sm"
								onclick="filterSearch()">검색</button>
							<button class="btn btn-dark btn-sm"
								onclick="filterReset('.searchTool')">초기화</button>
						</div>
					</div>


				</div>

				<div class="d-flex justify-content-between align-items-center mb-3">
					<div class="btn-group btn-type ms-2" role="group"
						aria-label="type-filter" id="priceTab">
						<button type="button" class="btn btn-primary" data-type="ALL"
							onclick="changeTabData('ALL', this)">전체</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="PRODUCT" onclick="changeTabData('PRODUCT', this)">품목단가</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="PARTNER" onclick="changeTabData('PARTNER', this)">거래처단가</button>
					</div>

					<div class="d-flex align-items-center">
						<button class="btn btn-primary me-2"
							onclick="showDetailModal('regist')">신규</button>
						<button class="btn btn-secondary me-2" onclick="getHirtory()">이력조회</button>
						<button class="btn btn-secondary me-2" onclick="getExcel()">Excel</button>
					</div>
				</div>

				<div class="mb-2">
					<label th:each="col : ${columns}" class="me-2"> <input
						type="checkbox" id="colCheckbox" class="colCheckbox"
						th:value="${col}" th:checked="false" /> <span th:text="${col}"></span>
					</label>
				</div>














				<div class="modal fade" id="paymentModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-xl">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="ModalLabel">결제정보</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
							</div>
							<div
								class="modal-body d-flex justify-content-center align-items-center">
							</div>
						</div>
					</div>
				</div>

				<div class="modal fade" id="newDetailModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-lg modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title"></h5>
								<div>
									<button type="button" class="btn btn-primary"
										onclick="saveModal()">저장</button>
									<button type="button" class="btn btn-dark"
										onclick="resetModal()">초기화</button>
									<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
								</div>
							</div>
							<div class="modal-body">
								<form id="itemForm">
									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">단가그룹코드</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="priceGroupCode"
												disabled placeholder="자동생성">
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">단가그룹명*</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="priceGroupName"
												required>
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">할인율*</label>
										<div class="col-sm-9">
											<input type="number" class="form-control" name="discountPct"
												required>%
										</div>
									</div>
									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">단가유형*</label>
										<div class="col-sm-9 d-flex align-items-center">
											<div class="form-check me-3">
												<input class="form-check-input" type="radio"
													name="priceType1" id="priceType1" value="거래처단가"> <label
													class="form-check-label" for="priceType1">거래처단가</label>
											</div>
											<div class="form-check">
												<input class="form-check-input" type="radio"
													name="priceType2" id="priceType2" value="품목단가"> <label
													class="form-check-label" for="priceType2">품목단가</label>
											</div>
										</div>
									</div>

									<div class="row mb-3">
										<label class="col-sm-3 col-form-label">비고</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" name="remarks">
										</div>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>



				<div class="modal fade" id="choosePartnerModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-lg modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">거래처 설정</h5>
								<div>
									<button type="button" class="btn btn-primary savePartnerButton"
										onclick="saveChoosePartner(this.getAttribute('data-price-unique-code'))">저장</button>
									<button type="button" class="btn btn-dark"
										onclick="resetChoosePartner()">초기화</button>
									<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
								</div>
							</div>

							<div class="modal-body">
								<div class="row">
									<!-- 거래처명 검색 (col-md-4) -->
									<div class="col-md-4 mb-3">
										<label for="partnerNameSearch" class="form-label me-3">거래처명</label>
										<div class="d-flex align-items-center">
											<div class="input-group input-group-sm">
												<input type="text" class="form-control modalSearchCondition"
													placeholder="검색어 입력" id="partnerName">
												<button class="btn btn-outline-secondary modalSearchBtn"
													type="button">
													<i class="bi bi-search"></i>
												</button>
											</div>
										</div>
									</div>

									<!-- 등급 검색 (col-md-4) -->
									<div class="col-md-4 mb-3">
										<label for="partnerLevelSearch" class="form-label me-3">등급</label>
										<div class="d-flex align-items-center">
											<div class="input-group input-group-sm">
												<input type="text" class="form-control modalSearchCondition"
													placeholder="검색어 입력" id="partnerLevelNameDisplay">
												<button class="btn btn-outline-secondary modalSearchBtn"
													type="button">
													<i class="bi bi-search"></i>
												</button>
											</div>
										</div>
									</div>

									<!-- 검색초기화 버튼 (col-md-4, 수직 정렬을 위해 d-flex align-items-end 적용) -->
									<div class="col-md-4 mb-3 d-flex align-items-end">
										<button type="button"
											class="btn btn-outline-secondary btn-sm resetModalSearch">
											검색초기화</button>
									</div>
								</div>

								<!-- 2. 거래처 목록 영역 (Tabulator 컨테이너 추가) -->
								<div class="row mt-3">
									<div class="col-12">
										<h6 class="mb-2">거래처 목록</h6>
										<!-- 이 div에 Tabulator 테이블 인스턴스를 연결하여 거래처 목록을 표시합니다. -->
										<div id="partnerListTable"
											style="height: 300px; border: 1px solid #dee2e6;"></div>

									</div>
								</div>
								<!-- /거래처 목록 영역 -->
							</div>
						</div>
					</div>
				</div>







				<div class="modal fade" id="chooseProductModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-lg modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">품목 설정</h5>
								<div>
									<button type="button" class="btn btn-primary saveProductButton"
										onclick="saveChooseProduct(this.getAttribute('data-price-unique-code'))">저장</button>
									<button type="button" class="btn btn-dark"
										onclick="resetChooseProduct()">초기화</button>
									<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
								</div>
							</div>

							<div class="modal-body">
								<div class="row">
									<div class="col-md-6 mb-3">
										<label for="productNameSearch" class="me-3">품목명</label>
										<div class="d-flex align-items-center">
											<!-- Input Group이 너무 넓게 늘어나지 않도록 max-width 설정 -->
											<div class="input-group input-group-sm"
												style="max-width: 250px;">
												<input type="hidden" id="productCodeSearch"
													name="productCodeSearch"> <input type="text"
													class="form-control modalSearchCondition"
													placeholder="검색어 입력" id="productNameSearch">
												<button class="btn btn-outline-secondary modalSearchBtn"
													type="button">
													<i class="bi bi-search"></i>
												</button>
											</div>
											<!-- 검색초기화 버튼을 input-group 옆으로 이동시키고 여백(ms-2) 추가 -->
											<button type="button"
												class="btn btn-outline-secondary btn-sm ms-2 resetModalSearch">
												검색초기화</button>
										</div>
									</div>
								</div>

								<div class="row mt-3">
									<div class="col-12">
										<h6 class="mb-2">품목 목록</h6>
										<div id="productListTable"
											style="height: 300px; border: 1px solid #dee2e6;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>








				<div id="productTable">
					<div id="loading-overlay" class="loading-overlay"
						style="display: none;">
						<div class="spinner-border text-primary" role="status">
							<span class="visually-hidden">Loading...</span>
						</div>
						<p>데이터를 불러오는 중...</p>
					</div>
				</div>





			</div>
		</main>
	</div>
	<div th:replace="common/modal :: commonModal"></div>

	<script th:inline="javascript">
		var columns = /*[[${columns}]]*/[];
		var rows = /*[[${rows}]]*/[];
	</script>
	<script
		src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
	<script th:src="@{/erp/js/sales1/salesCommon.js}"></script>
	<script th:src="@{/erp/js/sales1/priceList.js}"></script>
</body>
</html>
