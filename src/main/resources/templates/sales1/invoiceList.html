<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<link rel="stylesheet" th:href="@{/erp/css/sales1/salesStyle.css}" />
<link
	href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body layout:fragment="content">

	<div id="layoutSidenav_content">
		<main>
			<div class="containerBox">
				<div class="container-fluid px-4">
					<h1 class="mt-4">청구서관리</h1>
				</div>

				<div class="d-flex align-items-center mb-3 justify-content-end">
					<button class="btn btn-warning me-2" onclick="filterSelect()">검색</button>
					<button class="btn btn-primary me-2"
						onclick="showDetailModal('regist')">신규</button>
					<button class="btn btn-danger me-2" id="deleteSelected">삭제</button>
					<button class="btn btn-dark me-2">초기화</button>
				</div>

				<div class="searchTool d-flex align-items-center mb-3">
					<div class="me-5 d-flex align-items-center">
						<label for="quoteDate" class="col-form-label fw-bold text-nowrap"
							style="width: 80px;">기준일자</label> <input type="date"
							class="form-control form-control-sm" id="quoteDate"
							name="quoteDate" style="flex-grow: 1;">~<input
							type="date" class="form-control form-control-sm" id="quoteDate"
							name="quoteDate" style="flex-grow: 1;">
					</div>
					<div class="me-5 d-flex align-items-center">
						<label for="manager" class="me-3">담당자</label> <input type="text"
							class="form-control w-auto" placeholder="검색어 입력" id="manager">
					</div>
					<div class="me-5 d-flex align-items-center">
						<label for="partnerName" class="me-3">거래처</label> <input
							type="text" class="form-control w-auto" placeholder="검색어 입력"
							id="partnerName">
					</div>
				</div>


				<div class="d-flex justify-content-between align-items-center mb-3">
					<div class="btn-group btn-type ms-2" role="group"
						aria-label="type-filter">
						<button type="button" class="btn btn-primary" data-type="ALL">전체</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="SALES">미청구</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="SALES">미확인</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="BUY">진행중</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="SUCCESS">수금완료</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="SUCCESS">회계반영완료</button>
					</div>

					<div class="d-flex align-items-center">
						<button class="btn btn-secondary me-2" onclick="insertAc()">회계일괄반영</button>
						<button class="btn btn-secondary me-2" onclick="getHirtory()">이력조회</button>
						<button class="btn btn-secondary me-2" onclick="getPrint()">인쇄</button>
						<button class="btn btn-secondary me-2" onclick="getExcel()">Excel</button>
					</div>
				</div>

				<div class="mb-2">
					<label th:each="col : ${columns}" class="me-2"> <input
						type="checkbox" class="colCheckbox" th:value="${col}"
						th:checked="${col == '출하지시서코드' or col == '출하예정일자' or col == '거래처명' or col == '품목명' or col == '수량합계' or col == '진행상태'}" />
						<span th:text="${col}"></span>
					</label>
				</div>


				<div id="productTable"></div>


				<div class="modal fade" id="newDetailModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-xl modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title"></h5>
								<div class="d-flex align-items-center">
									<button type="button" class="btn btn-primary me-2"
										onclick="saveModal()">저장</button>
									<button type="button" class="btn btn-dark me-3"
										onclick="resetQuote()">초기화</button>
									<button type="button" class="btn btn-secondary me-3"
										onclick="selectLoan()">여신조회</button>
									<button type="button" class="btn btn-secondary me-3"
										onclick="selectUnrct()">미수금조회</button>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
							</div>

							<div class="modal-body">
								<form id="shipmentForm">

									<div class="row mb-3 g-3 border-bottom pb-3">
										<h6 class="mt-4 mb-2 fw-bold">1. 기본정보</h6>

										<div class="col-4 d-flex align-items-center">
											<label for="quoteDate"
												class="col-form-label fw-bold text-nowrap me-2"
												style="width: 80px;">일자</label> <input type="date"
												class="form-control form-control-sm" id="quoteDate"
												name="quoteDate" style="flex-grow: 1;">
										</div>
										<div class="col-4 d-flex align-items-center">
											<label for="quotePartner"
												class="col-form-label fw-bold text-nowrap me-2"
												style="width: 80px;">거래처</label>

											<div class="input-group input-group-sm" style="flex-grow: 1;">
												<input type="text" class="form-control form-control-sm"
													id="quotePartnerName" name="partnerName" placeholder="거래처명">
												<input type="hidden" name="partnerCode" value="">
												<button class="btn btn-outline-secondary" type="button"
													onclick="searchPartner()">
													<i class="bi bi-search"></i>
												</button>
											</div>
										</div>

										<div class="col-4 d-flex align-items-center">
											<label for="manager"
												class="col-form-label fw-bold text-nowrap me-2"
												style="width: 80px;">담당자</label> <input type="text"
												class="form-control form-control-sm" id="manager"
												name="manager" placeholder="담당자">
										</div>
									</div>
								</form>

								<h6 class="mt-4 mb-2 fw-bold">2. 출하항목</h6>
								<div class="d-flex justify-content-end mb-3">
									<button type="button"
										class="btn btn-sm btn-outline-success me-2"
										onclick="addItemRow()">+ 행 추가</button>
									<button type="button" class="btn btn-sm btn-outline-danger"
										onclick="deleteSelectedItemRows()">- 선택 삭제</button>
								</div>
								<div class="table-responsive">
									<table id="quoteDetailTable"
										class="table table-bordered table-sm">
										<thead class="table-light text-center">
											<tr>
												<th style="width: 30px;"></th>
												<th style="width: 15%;">출하번호*</th>
												<th style="width: 25%;">출하일</th>
												<th style="width: 10%;">품목명</th>
												<th style="width: 10%;">전체수량*</th>
												<th style="width: 10%;">단가*</th>
												<th style="width: 10%;">공급가액</th>
												<th style="width: 15%;">부가세</th>
												<th style="width: 15%;">최종금액</th>
												<th style="width: 15%;">비고</th>
											</tr>
										</thead>
										<tbody id="itemDetailBody">
											<tr class="new-item-row bg-light" data-row-id="new">
												<td class="text-center"><input type="checkbox"
													class="form-check-input" disabled></td>
												<td><input type="text"
													class="form-control form-control-sm item-input"
													name="shipmentCode" placeholder="출하번호"
													onblur="loadShipmentDetails(this)"></td>
												<td><input type="date"
													class="form-control form-control-sm item-input"
													name="shipmentDate" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input"
													name="itemName" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="totalQuantity" value="0" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="unitPrice" value="0" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="supplyAmount" value="0" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="taxAmount" value="0" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="finalAmount" value="0" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input"
													name="remarks"></td>
											</tr>
										</tbody>
										<tfoot id="itemDetailFooter">
											<tr class="table-warning fw-bold">
												<td colspan="4" class="text-end">합계</td>
												<td class="text-end" id="totalQuantity">0 개</td>
												<td class="text-end"></td>
												<td class="text-end"></td>
												<td class="text-end"></td>
												<td class="text-end"></td>
												<td></td>
											</tr>
										</tfoot>
									</table>
								</div>

								<form id="LoanForm">
									<div class="row mb-3 g-3 border-bottom pb-3">
										<h6 class="mt-4 mb-2 fw-bold">3. 여신기한 만료 청구내역</h6>

										<div class="col-6 d-flex align-items-center">
											<label for="loanNumber"
												class="col-form-label fw-bold text-nowrap me-2"
												style="width: 80px;">여신번호</label>
											<div class="input-group input-group-sm" style="flex-grow: 1;">
												<input type="text" class="form-control form-control-sm"
													id="loanNumber" name="loanNumber" placeholder="여신번호">
												<button class="btn btn-outline-secondary" type="button"
													onclick="searchLoan()">
													<i class="bi bi-search"></i>
												</button>
											</div>
										</div>
										<div class="col-6 d-flex align-items-center">
											<label for="loanDate"
												class="col-form-label fw-bold text-nowrap me-2"
												style="width: 80px;">여신만기일</label> <input type="date"
												class="form-control form-control-sm" id="loanDate"
												name="loanDate" style="flex-grow: 1;">
										</div>

										<div class="col-4 d-flex align-items-center">
											<label for="loanAmount"
												class="col-form-label fw-bold text-nowrap me-2"
												style="width: 80px;">금액</label> <input type="text"
												class="form-control form-control-sm" id="loanAmount"
												name="loanAmount" placeholder="금액">
										</div>
										<div class="col-8 d-flex align-items-center">
											<label for="claimReason"
												class="col-form-label fw-bold text-nowrap me-2"
												style="width: 80px;">청구사유</label> <input type="text"
												class="form-control form-control-sm" id="claimReason"
												name="claimReason" placeholder="청구사유">
										</div>
									</div>
								</form>

								<div class="row mb-3 g-3 border-bottom pb-3">
									<h6 class="mt-4 mb-2 fw-bold">4. 청구금액</h6>
									<div class="col-12 d-flex align-items-center">

										<input type="text" class="form-control form-control-sm"
											id="totalClaimAmount" name="totalClaimAmount"
											placeholder="청구금액">
									</div>

								</div>


							</div>
						</div>
					</div>
				</div>


			</div>
		</main>
	</div>
	<div id="modalOverlay" class="modal-overlay" style="display: none;"></div>

	<div id="postcodeLayer" class="postcode-layer">
		<div class="close-btn text-end p-2">
			<button type="button" class="btn-close"
				onclick="document.getElementById('postcodeLayer').style.display='none'">
			</button>
		</div>
	</div>
	<script th:inline="javascript">
		var columns = /*[[${columns}]]*/[];
		var rows = /*[[${rows}]]*/[];
	</script>
	<script
		src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
	<script
		src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
	<script th:src="@{/erp/js/sales1/salesCommon.js}"></script>
	<script th:src="@{/erp/js/sales1/shipmentList.js}"></script>
</body>
</html>
