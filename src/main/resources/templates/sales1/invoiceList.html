<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<link rel="stylesheet" th:href="@{/erp/css/sales1/salesStyle.css}" />
<link
	href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body layout:fragment="content">

	<div id="layoutSidenav_content">
		<main>
			<div class="containerBox">
				<div class="container-fluid px-4">
					<h1 class="mt-4">청구서관리</h1>
				</div>

				<div class="searchTool d-flex align-items-end mb-3">
					<div class="d-flex">

						<div class="me-5 d-flex flex-column align-items-start">
							<label for="partnerNameSearch"
								class="col-form-label fw-bold text-nowrap">거래처명</label>
							<div class="d-flex align-items-center">
								<div class="input-group input-group-sm">
									<input type="hidden" id="partnerCode" name="partnerCode">
									<input type="text" class="form-control w-auto"
										placeholder="검색어 입력" id="partnerName">
									<button class="btn btn-outline-secondary" type="button"
										onclick="openModal('partner', function(selected) {
                                        document.getElementById('partnerName').value=selected.partnerName;
                                    document.getElementById('partnerCode').value=selected.partnerCode;})">
										<i class="bi bi-search"></i>
									</button>
								</div>
							</div>
						</div>

						<div class="me-5 d-flex flex-column align-items-start">
							<label for="quoteDateSearch"
								class="col-form-label fw-bold text-nowrap">기준일자</label>
							<div class="d-flex align-items-center">
								<div class="input-group input-group-sm">
									<input type="date" class="form-control form-control-sm"
										id="quoteDateSearch1" name="quoteDateSearch"
										style="flex-grow: 1;"><span class="mx-2">~</span><input
										type="date" class="form-control form-control-sm"
										id="quoteDateSearch2" name="quoteDateSearch"
										style="flex-grow: 1;">
								</div>
							</div>
						</div>

						<div class="me-5 d-flex flex-column align-items-start">
							<label for="managerSearch"
								class="col-form-label fw-bold text-nowrap">담당자</label>
							<div class="d-flex align-items-center">
								<div class="input-group input-group-sm">
									<input type="text" class="form-control w-auto"
										placeholder="검색어 입력" id="managerSearch">
									<button class="btn btn-outline-secondary" type="button"
										onclick="openModal('salesEmployee', function(selected) {
                            document.getElementById('managerSearch').value = selected.name;
                            document.getElementById('empCode').value = selected.empCode;
                        })">
										<i class="bi bi-search"></i>
									</button>
								</div>
							</div>
						</div>

					</div>

					<div class="d-flex flex-column align-items-start ms-3">
						<div style="height: 34px;"></div>

						<div class="d-flex align-items-center">
							<button class="btn btn-warning me-2 btn-sm"
								onclick="filterSearch()">검색</button>
							<button class="btn btn-dark btn-sm"
								onclick="filterReset('.searchTool')">초기화</button>
						</div>
					</div>
				</div>

				<div class="d-flex justify-content-between align-items-center mb-3">
					<div class="btn-group btn-type ms-2" role="group"
						aria-label="type-filter" id="invoiceTab">
						<button type="button" class="btn btn-primary" data-type="ALL">전체</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="NONINVOICE">미청구</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="NONCHECK">미확인</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="ONGOING">진행중</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="DMND">수금완료</button>
						<button type="button" class="btn btn-outline-primary"
							data-type="ACSUCCESS">회계반영완료</button>
					</div>

					<div class="d-flex align-items-center">
						<button class="btn btn-secondary me-2" onclick="insertAc()">회계일괄반영</button>
						<button class="btn btn-primary me-2"
							onclick="showDetailModal('regist')">신규</button>
					</div>
				</div>

				<div class="mb-2">
					<label th:each="col : ${columns}" class="me-2"> <input
						type="checkbox" class="colCheckbox" th:value="${col}"
						th:checked="${col == '청구서코드' or col == '등록일자' or col == '청구일자' or col == '청구금액' or col == '수금일자' or col == '거래처명' or col == '진행상태'}" />
						<span th:text="${col}"></span>
					</label>
				</div>

				<div id="productTable"></div>

				<!-- ====================== 모달 시작 ======================= -->
				<div class="modal fade" id="newDetailModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-xl modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title"></h5>
								<div class="d-flex align-items-center">
									<button type="button" class="btn btn-primary me-2"
										onclick="saveModal()">저장</button>
									<button type="button" class="btn btn-dark me-3"
										onclick="resetQuote()">초기화</button>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
							</div>

							<div class="modal-body">
								<form id="shipmentForm">

									<div class="row mb-3 g-3 border-bottom pb-3">
										<h6 class="mt-4 mb-2 fw-bold">1. 기본정보</h6>

										<div class="row align-items-center mb-3 gx-4">


											<!-- 거래처 -->
											<div class="col-4 d-flex align-items-center">
												<label for="partnerNameModal"
													class="col-form-label fw-bold text-nowrap me-2"
													style="width: 80px;"> 거래처 </label>
												<div class="input-group input-group-sm flex-grow-1">
													<input type="text" class="form-control form-control-sm"
														id="partnerNameModal" name="partnerName"
														placeholder="거래처명"> <input type="hidden"
														name="partnerCode" id="partnerCodeModal">
													<button class="btn btn-outline-secondary" type="button"
														onclick="openModal('partner', function(selected) {
          document.getElementById('partnerNameModal').value = selected.partnerName;
          document.getElementById('partnerCodeModal').value = selected.partnerCode;
        })">
														<i class="bi bi-search"></i>
													</button>
												</div>
											</div>

											<!-- 담당자 -->
											<div class="col-4 d-flex align-items-center">
												<label for="manager"
													class="col-form-label fw-bold text-nowrap me-2"
													style="width: 80px;"> 담당자 </label>
												<div class="input-group input-group-sm flex-grow-1">
													<input type="hidden" id="empCode" name="empCode"> <input
														type="text" class="form-control form-control-sm"
														id="manager" name="manager" placeholder="담당자명">
													<button class="btn btn-outline-secondary" type="button"
														onclick="openModal('salesEmployee', function(selected) {
          document.getElementById('manager').value = selected.name;
          document.getElementById('empCode').value = selected.empCode;
        })">
														<i class="bi bi-search"></i>
													</button>
												</div>
											</div>
											<!-- 청구기한 -->
											<div class="col-4 d-flex align-items-center">
												<label for="dmndDate"
													class="col-form-label fw-bold text-nowrap me-2"
													style="width: 80px;"> 청구기한 </label> <input type="date"
													class="form-control form-control-sm flex-grow-1"
													id="dmndDate" name="dmndDate">
											</div>
										</div>

									</div>
								</form>

								<!-- ✅ 출하항목 영역 -->
								<div
									class="d-flex justify-content-between align-items-center mt-4 mb-2">
									<h6 class="fw-bold mb-0">2. 출하항목</h6>
									<button type="button"
										class="btn btn-outline-secondary btn-sm btnSearchShipment"
										onclick="loadShipmentDetailsForInvoice()">출하지시서 조회</button>
								</div>
								<div class="table-responsive">
									<table id="itemDetailTable"
										class="table table-bordered table-sm">
										<thead class="table-light text-center">
											<tr>
												<th style="width: 30px;"></th>
												<th style="width: 15%;">출하번호*</th>
												<th style="width: 25%;">출하일</th>
												<th style="width: 10%;">전체수량*</th>
												<th style="width: 10%;">공급가액</th>
												<th style="width: 15%;">부가세</th>
												<th style="width: 15%;">최종금액</th>
											</tr>
										</thead>
										<tbody id="itemDetailBody">
											<tr class="new-item-row bg-light" data-row-id="new">
												<td class="text-center"><input type="checkbox"
													class="form-check-input" disabled></td>
												<td><input type="text"
													class="form-control form-control-sm item-input"
													name="shipmentCode" placeholder="출하번호"></td>
												<td><input type="date"
													class="form-control form-control-sm item-input"
													name="shipmentDate" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="totalQuantity" value="0" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="supplyAmount" value="0" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="taxAmount" value="0" readonly></td>
												<td><input type="text"
													class="form-control form-control-sm item-input text-end"
													name="finalAmount" value="0" readonly></td>
											</tr>
										</tbody>
										<tfoot id="itemDetailFooter">
											<tr class="table-warning fw-bold">
												<td colspan="3" class="text-end">합계</td>
												<td class="text-end" id="totalQty">0 개</td>
												<td class="text-end" ></td>
												<td class="text-end"></td>
												<td class="text-end"></td>

											</tr>
										</tfoot>
									</table>
								</div>


								<!-- ✅ 청구금액 영역 (수정됨) -->
								<div class="row mb-3 g-3 border-bottom pb-3">
									<h6 class="mt-4 mb-2 fw-bold">3. 청구금액</h6>

									<div class="col-md-4 d-flex align-items-center">
										<label for="supplyAmount"
											class="col-form-label fw-bold text-nowrap me-2"
											style="width: 80px;">공급가액</label> <input type="text"
											class="form-control form-control-sm text-end"
											id="supplyAmount" name="supplyAmount" value="0" readonly>
									</div>

									<div class="col-md-4 d-flex align-items-center">
										<label for="taxAmount"
											class="col-form-label fw-bold text-nowrap me-2"
											style="width: 80px;">부가세</label> <input type="text"
											class="form-control form-control-sm text-end" id="taxAmount"
											name="taxAmount" value="0" readonly>
									</div>

									<div class="col-md-4 d-flex align-items-center">
										<label for="totalAmount"
											class="col-form-label fw-bold text-nowrap me-2"
											style="width: 80px;">최종금액</label> <input type="text"
											class="form-control form-control-sm text-end fw-bold"
											id="totalAmount" name="totalAmount" value="0" readonly>
									</div>
								</div>
								<!-- ✅ 청구금액 끝 -->

							</div>
						</div>
					</div>
				</div>
				<!-- ====================== 모달 끝 ======================= -->
			</div>
		</main>
	</div>

	<div id="modalOverlay" class="modal-overlay" style="display: none;"></div>
	<div id="postcodeLayer" class="postcode-layer">
		<div class="close-btn text-end p-2">
			<button type="button" class="btn-close"
				onclick="document.getElementById('postcodeLayer').style.display='none'">
			</button>
		</div>
	</div>


	<div th:replace="common/modal :: commonModal"></div>


	<script th:inline="javascript">
		var columns = /*[[${columns}]]*/[];
		var rows = /*[[${rows}]]*/[];
	</script>
	<script
		src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
	<script
		src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
	<script th:src="@{/erp/js/sales1/salesCommon.js}"></script>
	<script th:src="@{/erp/js/sales1/invoiceList.js}"></script>
</body>
</html>
