<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<meta name="_csrf" content="${_csrf.token}" />
<meta name="_csrf_header" content="${_csrf.headerName}" />
<link rel="stylesheet" th:href="@{/erp/css/sales1/salesStyle.css}" />
<link
	href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body layout:fragment="content">

	<div id="layoutSidenav_content">
		<main>
			<div class="containerBox">
				<div class="container-fluid px-4">
					<h1 class="mt-4">견적서관리</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
						<li class="breadcrumb-item active">견적서관리</li>
					</ol>
				</div>

				<!-- 버튼 영역 -->
				<div class="d-flex align-items-center mb-3 justify-content-end">
					<button class="btn btn-warning me-2" onclick="filterSelect">검색</button>
					<button class="btn btn-primary me-2"
						onclick="showDetailModal('regist')">신규</button>
					<button class="btn btn-danger me-2" id="deleteSelected">삭제</button>
					<button class="btn btn-dark me-2">초기화</button>
				</div>

				<!-- 검색 바 -->
				<div class="searchTool d-flex align-items-center mb-3">
					<div class="me-5 d-flex align-items-center">
						<label for="partnerName" class="me-3">거래처명</label> <input
							type="text" class="form-control w-auto" placeholder="검색어 입력"
							id="partnerName">
					</div>
				</div>

				<div class="d-flex align-items-center mb-3 justify-content-end">
					<button class="btn btn-secondary me-2" onclick="getHirtory()">이력조회</button>
					<button class="btn btn-secondary me-2" onclick="getPrint()">인쇄</button>
					<button class="btn btn-secondary me-2" onclick="getExcel()">Excel</button>
				</div>

				<!-- 컬럼 선택 체크박스 -->
				<div class="mb-2">
					<label th:each="col : ${columns}" class="me-2"> <input
						type="checkbox" class="colCheckbox" th:value="${col}"
						th:checked="${col == '거래처코드' or col == '거래처명' or col == '거래처유형' or col == '전화번호' or col == '이메일' or col == '비고'}" />
						<span th:text="${col}"></span>
					</label>
				</div>


				<!-- Tabulator 테이블 -->
				<div id="productTable"></div>

				<!-- 결제정보 모달 -->
				<div class="modal fade" id="paymentModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-xl">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="ModalLabel">결제정보</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
							</div>
							<div
								class="modal-body d-flex justify-content-center align-items-center">
							</div>
						</div>
					</div>
				</div>

				<!-- 신규/상세 모달 -->
				<div class="modal fade" id="newDetailModal" tabindex="-1"
					aria-hidden="true">
					<div class="modal-dialog modal-xl modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">견적서 등록</h5>
								<div class="d-flex align-items-center">
									<button type="button" class="btn btn-primary me-2"
										onclick="saveQuote()">저장</button>
									<button type="button" class="btn btn-secondary me-3"
										onclick="resetQuote()">초기화</button>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
							</div>

							<div class="modal-body">
								<form id="quoteForm">
									<div class="row mb-3 g-3 align-items-center border-bottom pb-3">

										<div class="col-12 d-flex align-items-center">
											<label class="form-label col-md-1 fw-bold text-nowrap me-2">일자</label>
											<div class="d-flex align-items-center">
												<select class="form-select form-select-sm me-1"
													style="width: 80px;" name="quoteYear">
													<option>2025</option>
													<option>2024</option>
												</select> <select class="form-select form-select-sm me-1"
													style="width: 60px;" name="quoteMonth">
													<option>05</option>
												</select> <select class="form-select form-select-sm me-2"
													style="width: 60px;" name="quoteDay">
													<option>05</option>
												</select>
												<button type="button"
													class="btn btn-outline-secondary btn-sm"
													onclick="showDatePicker()">
													<i class="bi bi-calendar"></i>
												</button>
											</div>
										</div>

										<div class="col-md-5 d-flex align-items-center">
											<label for="quoteManager"
												class="form-label col-md-2 fw-bold text-nowrap me-2">담당자</label>
											<input type="text" class="form-control form-control-sm"
												id="quoteManager" name="manager" readonly>
										</div>

										<div class="col-md-7 d-flex align-items-center">
											<label for="quotePartner"
												class="form-label col-md-2 fw-bold text-nowrap me-2">거래처</label>
											<div class="input-group input-group-sm">
												<input type="text" class="form-control"
													id="quotePartnerName" name="partnerName" placeholder="거래처명">
												<button class="btn btn-outline-secondary" type="button"
													onclick="searchPartner()">
													<i class="bi bi-search"></i>
												</button>
											</div>
										</div>

										<div class="col-12 d-flex align-items-start">
											<label for="quoteRemarks"
												class="form-label col-md-1 fw-bold text-nowrap me-2 pt-1">비고</label>
											<textarea class="form-control form-control-sm"
												id="quoteRemarks" name="remarks" rows="2"></textarea>
										</div>

									</div>

									<h6 class="mt-4 mb-2 fw-bold">견적 품목 상세</h6>
									<div class="table-responsive">
										<table id="quoteDetailTable"
											class="table table-bordered table-sm">
											<thead class="table-light text-center">
												<tr>
													<th style="width: 30px;"></th>
													<th style="width: 15%;">품목코드</th>
													<th style="width: 25%;">품목명</th>
													<th style="width: 10%;">규격</th>
													<th style="width: 10%;">수량</th>
													<th style="width: 10%;">단가</th>
													<th style="width: 10%;">공급가액</th>
													<th style="width: 10%;">부가세</th>
													<th style="width: 15%;">비고</th>
												</tr>
											</thead>
											<tbody id="quoteDetailBody">
												<tr data-row-id="1">
													<td class="text-center"><input type="checkbox"
														class="form-check-input"></td>
													<td><input type="text"
														class="form-control form-control-sm" name="itemCode"
														placeholder="코드" onblur="loadItemDetails(this)"></td>
													<td><input type="text"
														class="form-control form-control-sm" name="itemName"
														readonly></td>
													<td><input type="text"
														class="form-control form-control-sm" name="itemSpec"
														readonly></td>
													<td><input type="number"
														class="form-control form-control-sm text-end"
														name="quantity" value="0" oninput="calculateRow(this)"></td>
													<td><input type="number"
														class="form-control form-control-sm text-end"
														name="unitPrice" value="0" oninput="calculateRow(this)"></td>
													<td><input type="number"
														class="form-control form-control-sm text-end"
														name="supplyAmount" value="0" readonly></td>
													<td><input type="number"
														class="form-control form-control-sm text-end"
														name="taxAmount" value="0" readonly></td>
													<td><input type="text"
														class="form-control form-control-sm" name="itemRemarks"></td>
												</tr>
												<tr data-row-id="2">
													<td class="text-center"><input type="checkbox"
														class="form-check-input"></td>
													<td><input type="text"
														class="form-control form-control-sm" name="itemCode"
														placeholder="코드" onblur="loadItemDetails(this)"></td>
													<td><input type="text"
														class="form-control form-control-sm" name="itemName"
														readonly></td>
													<td><input type="text"
														class="form-control form-control-sm" name="itemSpec"
														readonly></td>
													<td><input type="number"
														class="form-control form-control-sm text-end"
														name="quantity" value="0" oninput="calculateRow(this)"></td>
													<td><input type="number"
														class="form-control form-control-sm text-end"
														name="unitPrice" value="0" oninput="calculateRow(this)"></td>
													<td><input type="number"
														class="form-control form-control-sm text-end"
														name="supplyAmount" value="0" readonly></td>
													<td><input type="number"
														class="form-control form-control-sm text-end"
														name="taxAmount" value="0" readonly></td>
													<td><input type="text"
														class="form-control form-control-sm" name="itemRemarks"></td>
												</tr>
												<tr class="table-warning fw-bold">
													<td colspan="4" class="text-end">합계</td>
													<td class="text-end" id="totalQuantity">0</td>
													<td class="text-end"></td>
													<td class="text-end" id="totalSupplyAmount">0</td>
													<td class="text-end" id="totalTaxAmount">0</td>
													<td></td>
												</tr>
											</tbody>
										</table>
									</div>

									<div class="d-flex justify-content-end mt-2">
										<button type="button"
											class="btn btn-sm btn-outline-success me-2"
											onclick="addRow()">+ 행 추가</button>
										<button type="button" class="btn btn-sm btn-outline-danger"
											onclick="deleteSelectedRows()">- 선택 삭제</button>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>


			</div>
		</main>
	</div>
	<div id="modalOverlay" class="modal-overlay" style="display: none;"></div>

	<script th:inline="javascript">
		var columns = /*[[${columns}]]*/[];
		var rows = /*[[${rows}]]*/[];
	</script>
	<script
		src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
	<!-- 분리한 JS 파일 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
	<script th:src="@{/erp/js/sales1/salesCommon.js}"></script>
	<script th:src="@{/erp/js/sales1/estimateList.js}"></script>

</body>
</html>
