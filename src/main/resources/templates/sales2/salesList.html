<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">

<body layout:fragment="content">
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid px-4">
				<h1 class="mt-4">영업계획목록</h1>

				<div class="row">

					<div class="col">
						<div class="d-flex justify-content-end gap-2 mb-3">
							<!-- 버튼들 -->
							<button class="btn btn-primary me-2">신규</button>
							<button class="btn btn-secondary me-2">Excel</button>
							<button class="btn btn-secondary me-2">인쇄</button>
							</button>
						</div>

						<!-- 표 -->
						<table class="table table-bordered text-center align-middle">
							<thead class="table">
								<tr>
									<th scope="col"><input class="form-check-input"
										type="checkbox" /></th>
									<th scope="col">년도</th>
									<th scope="col">총 매출액</th>
									<th scope="col">총 영업이익</th>
									<th scope="col">신규 거래처수</th>
									<th scope="col">재거래율</th>
								</tr>
							</thead>
							<tbody>
								<tr class="table">
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>

					<!-- 📌 오른쪽: 유의사항 (사이드바 느낌) -->
					<div class="col-auto ms-3 bg-light rounded p-3 shadow-sm"
						style="min-width: 250px;">
						<h5 class="text-danger fw-bold">유의사항</h5>

						<!-- 미수금 상위 거래처 -->
						<div class="mb-4 border p-2">
							<strong>미수금 상위 5 거래처</strong>
							<table class="table table-borderless mb-0">
								<tbody>
									<tr><td>거래처 a</td></tr>
									<tr><td></td></tr>
									<tr><td>-</td></tr>
									<tr><td>-</td></tr>
									<tr><td>-</td></tr>
								</tbody>
							</table>
						</div>

						<!-- 여신초과 거래처 -->
						<div class="border p-2">
							<strong>여신초과 거래처</strong>
							<table class="table table-borderless mb-0">
								<tbody>
									<tr><td>거래처f</td></tr>
									<tr><td></td></tr>
									<tr><td>-</td></tr>
									<tr><td>-</td></tr>
									<tr><td>-</td></tr>
								</tbody>
							</table>
						</div>
					</div>

				</div>
				<!-- row 끝 -->
			</div>
			<!-- container-fluid 끝 -->
		</main>
	</div>
</body>
</html>
