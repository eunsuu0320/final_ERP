<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>로그인 - 구독핑 이알핑</title>

<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800;900&display=swap"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	crossorigin="anonymous"></script>

<style>
:root {
	--grad1: #6e72fc;
	--grad2: #ad1deb;
	--grad3: #00d4ff;
	--bg: #0b0c10;
	--text: #e9ecf1;
	--muted: #98a2b3;
	--surface: #151722;
	--border: rgba(255, 255, 255, .12);
}

* {
	box-sizing: border-box
}

html, body {
	height: 100%
}

body {
	margin: 0;
	color: var(--text);
	font-family: "Plus Jakarta Sans", system-ui, Apple SD Gothic Neo,
		Malgun Gothic, sans-serif;
	background: var(--bg);
	overflow-x: hidden;
}

/* ===== Static gradient backdrop (no blur/animation) ===== */
.backdrop {
	position: fixed;
	inset: 0;
	z-index: -1;
	background: radial-gradient(800px 400px at 12% 8%, #1a1443 0%, transparent 60%),
		radial-gradient(700px 350px at 88% 14%, #0a3a57 0%, transparent 60%),
		radial-gradient(900px 500px at 50% 110%, #1a2148 0%, transparent 60%),
		var(--bg);
}
/* decorative SVG blob (static) */
.corner-deco {
	position: fixed;
	right: -120px;
	top: -120px;
	width: 480px;
	height: 480px;
	opacity: .45;
	pointer-events: none;
	background: radial-gradient(circle at 30% 30%, var(--grad3), transparent
		55%), radial-gradient(circle at 70% 40%, var(--grad1), transparent 60%),
		radial-gradient(circle at 45% 70%, var(--grad2), transparent 60%);
	border-radius: 50%;
	filter: saturate(1.05);
}

/* ===== Brand bar (no backdrop-filter) ===== */
.brandbar {
	position: sticky;
	top: 0;
	z-index: 10;
	background: #0d0f18;
	border-bottom: 1px solid var(--border);
}

.brandbar .brand {
	font-weight: 900;
	text-decoration: none;
	background: linear-gradient(90deg, var(--grad3), var(--grad1));
	-webkit-background-clip: text;
	background-clip: text;
	color: transparent;
}

.brandbar .links a {
	color: #c7c9d1;
	text-decoration: none
}

.brandbar .links a:hover {
	color: #fff
}

/* ===== Auth ===== */
.auth-wrap {
	min-height: calc(100vh - 64px);
	display: grid;
	place-items: center;
	padding: 24px;
}

.auth-card {
	width: min(460px, 100%);
	background: linear-gradient(180deg, rgba(255, 255, 255, .06),
		rgba(255, 255, 255, .03));
	border: 1px solid var(--border);
	border-radius: 18px;
	padding: 26px;
	box-shadow: 0 10px 24px rgba(0, 0, 0, .28); /* 가벼운 shadow */
}

.auth-title {
	font-weight: 900;
	letter-spacing: .2px;
	margin: 2px 0 14px;
	background: linear-gradient(90deg, var(--grad3), var(--grad2));
	-webkit-background-clip: text;
	background-clip: text;
	color: transparent;
}

.form-floating>.form-control {
	background: #10131d;
	color: #fff;
	border-color: rgba(255, 255, 255, .18);
}

.form-floating>.form-control:focus {
	border-color: #8aa4ff;
	box-shadow: 0 0 0 .2rem rgba(110, 114, 252, .20);
}

.form-floating>label {
	color: #c5c8d0
}

.btn-neo {
	width: 100%;
	font-weight: 800;
	letter-spacing: .2px;
	background: linear-gradient(90deg, var(--grad1), var(--grad2));
	color: #fff;
	border: 1px solid rgba(255, 255, 255, .18);
	box-shadow: 0 8px 20px rgba(124, 58, 237, .35);
	transition: transform .15s ease;
}

.btn-neo:hover {
	transform: translateY(-1px)
}

.help-links a {
	color: var(--muted);
	text-decoration: none
}

.help-links a:hover {
	color: #fff
}

.modal-content {
	background: linear-gradient(180deg, rgba(255, 255, 255, .06),
		rgba(255, 255, 255, .03));
	border: 1px solid var(--border);
	color: var(--text);
}

/* === 비밀번호 찾기 모달: 진하게 + 배경 가리기 === */
.modal-backdrop {
	background-color: #000 !important;
}

.modal-backdrop.show {
	opacity: .88 !important;
} /* 필요하면 .95까지 올려도 됨 */
.modal {
	--bs-modal-bg: #0f1220; /* 본문 배경 */
	--bs-modal-border-color: #24283a; /* 테두리 */
	--bs-modal-header-border-color: #24283a;
	--bs-modal-footer-border-color: #24283a;
	--bs-modal-color: #e9ecf1; /* 글자색 */
	--bs-modal-box-shadow: 0 18px 48px rgba(0, 0, 0, .55);
}

.modal-content {
	background: var(--bs-modal-bg) !important; /* 그라데이션 제거 → 완전 불투명 */
	border: 1px solid var(--bs-modal-border-color) !important;
}

#passwordModal .form-control {
	background: #0b0f1a; /* 입력창도 어둡게 */
	color: #fff;
	border-color: #2a2e40;
}

#passwordModal .form-control:focus {
	border-color: #758cff;
	box-shadow: 0 0 0 .2rem rgba(110, 114, 252, .22);
}

#findEmail::placeholder {
	color: #bfc7ff;
	opacity: 1;
}

/* Respect reduced-motion */
@media ( prefers-reduced-motion : reduce) {
	* {
		animation: none !important;
		transition: none !important
	}
}
/* === 로그인 중 오버레이 === */
.login-pending {
	position: fixed;
	inset: 0;
	z-index: 9999;
	display: none;
	place-items: center;
	background: rgba(5, 6, 10, .72);
	backdrop-filter: blur(2px);
}

.login-pending.show {
	display: grid;
}

.login-pending .box {
	display: flex;
	flex-direction: column;
	align-items: center;
	gap: 14px;
	padding: 22px 26px;
	border-radius: 14px;
	background: #0e1220;
	border: 1px solid rgba(255, 255, 255, .12);
	color: #e9ecf1;
	box-shadow: 0 14px 36px rgba(0, 0, 0, .45);
}

.login-pending .spinner {
	width: 28px;
	height: 28px;
	border-radius: 50%;
	border: 3px solid #8aa4ff;
	border-right-color: transparent;
	animation: spin .7s linear infinite;
}

@keyframes spin {
	to { transform:rotate(360deg);}
}
</style>
</head>
<body>
	<div class="backdrop"></div>
	<div class="corner-deco"></div>

	<!-- Brand bar -->
	<div class="brandbar py-3">
		<div
			class="container px-4 d-flex align-items-center justify-content-between">
			<a class="brand h4 mb-0" th:href="@{/}">구독핑 이알핑</a>
			<div class="links small d-none d-sm-flex gap-3">
				<a th:href="@{/subscription}">구독</a>
			</div>
		</div>
	</div>

	<!-- Auth -->
	<div class="auth-wrap">
		<div class="auth-card">
			<div class="text-center">
				<div class="badge rounded-pill text-bg-dark px-3 py-2 mb-2"
					style="background: #0d0f18; border: 1px solid var(--border)">Secure
					Login</div>
				<h1 class="auth-title display-6">로그인</h1>
				<p class="text-white-50 small mb-4">회사코드 + 아이디로 로그인하세요</p>
			</div>

			<form th:action="@{/doLogin}" method="post"
				onsubmit="return validateCaptcha();">
				<div class="form-floating mb-3">
					<input id="inputCompanyCode" type="text" class="form-control"
						placeholder="회사코드" required /> <label for="inputCompanyCode">회사코드</label>
				</div>
				<div class="form-floating mb-3">
					<input id="inputId" type="text" class="form-control"
						placeholder="ID" required /> <label for="inputId">ID</label>
				</div>
				<div class="form-floating mb-3">
					<input id="inputPassword" name="password" type="password"
						class="form-control" placeholder="PW" required /> <label
						for="inputPassword">PW</label>
				</div>

				<!-- Spring Security username -->
				<input type="hidden" id="username" name="username" />

				<!-- reCAPTCHA -->
				<div class="d-flex justify-content-center mb-3">
					<div id="recaptcha-login"></div>
				</div>

				<button type="submit" class="btn btn-neo btn-lg">Login</button>

				<div
					class="d-flex align-items-center justify-content-between mt-3 help-links">
					<a class="small" href="#" data-bs-toggle="modal"
						data-bs-target="#passwordModal">비밀번호 찾기</a> <a class="small"
						th:href="@{/}"><i class="fa-solid fa-house-chimney me-1"></i>메인으로</a>
				</div>
			</form>
		</div>
	</div>

	<!-- Password Find Modal -->
	<div class="modal fade" id="passwordModal" tabindex="-1"
		aria-labelledby="passwordModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content rounded-4">
				<div class="modal-header">
					<h5 class="modal-title" id="passwordModalLabel">비밀번호 찾기</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="닫기"></button>
				</div>
				<div class="modal-body">
					<form id="passwordFindForm">
						<div class="mb-3">
							<label for="findCompany" class="form-label">회사코드</label> <input
								type="text" class="form-control" id="findCompany"
								name="companyCode" required>
						</div>
						<div class="mb-3">
							<label for="findUserId" class="form-label">아이디</label> <input
								type="text" class="form-control" id="findUserId" name="userId"
								required>
						</div>
						<div class="mb-3">
							<label for="findEmail" class="form-label">이메일</label> <input
								type="email" class="form-control" id="findEmail" name="email"
								placeholder="입력한 이메일로 임시 비밀번호가 발송됩니다." required>
						</div>
						<div class="d-flex justify-content-center mb-2">
							<div id="recaptcha-modal"></div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-light"
						data-bs-dismiss="modal">닫기</button>
					<button type="button" class="btn btn-neo"
						onclick="submitPasswordFind()">확인</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 로그인 중 오버레이 -->
	<div id="loginPending" class="login-pending" aria-hidden="true">
		<div class="box">
			<div class="spinner" role="status" aria-label="처리중"></div>
			<div class="fw-bold">로그인 중…</div>
			<div class="text-white-50 small">잠시만 기다려주세요</div>
		</div>
	</div>

	<!-- Toast host -->
	<div id="toastHost" class="position-fixed top-0 end-0 p-3" style="z-index:12000;"></div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script>
	  let recaptchaLogin, recaptchaModal;
	  let __loginSubmitting = false;
	
	  function initLoginRecaptchaV2(){
	    recaptchaLogin = grecaptcha.render('recaptcha-login', {
	      'sitekey': '6Let1_MrAAAAAK9ASdQeXoKCqIyrq_9U-REc6SxY'
	    });
	    recaptchaModal = grecaptcha.render('recaptcha-modal', {
	      'sitekey': '6Let1_MrAAAAAK9ASdQeXoKCqIyrq_9U-REc6SxY'
	    });
	  }
	
	  function mergeUserId(){
	    const company = document.getElementById("inputCompanyCode").value.trim();
	    const userId  = document.getElementById("inputId").value.trim();
	    document.getElementById("username").value = company + ":" + userId;
	  }
	
	  // === 로그인 대기 표시 & 버튼 잠금 ===
	  function startLoginPending(){
	    if (__loginSubmitting) return;
	    __loginSubmitting = true;
	
	    const overlay = document.getElementById('loginPending');
	    overlay.classList.add('show');
	
	    const btn = document.querySelector('button[type="submit"].btn-neo');
	    if (btn){
	      btn.disabled = true;
	      btn.dataset.label = btn.textContent;
	      btn.innerHTML = '로그인 중…';
	    }
	
	    document.querySelectorAll('input,select,button,a').forEach(el=>{
	      if (el.closest('#passwordModal')) return; // 모달은 무시
	      if (el.type !== 'submit') el.setAttribute('aria-disabled','true');
	    });
	  }
	
	  // 뒤로가기(bfcache) 복구
	  window.addEventListener('pageshow', (e)=>{
	    if (e.persisted) {
	      const overlay = document.getElementById('loginPending');
	      overlay.classList.remove('show');
	      const btn = document.querySelector('button[type="submit"].btn-neo');
	      if (btn){
	        btn.disabled = false;
	        btn.textContent = btn.dataset.label || 'Login';
	      }
	      __loginSubmitting = false;
	    }
	  });
	
	  // ===== 토스트 헬퍼 =====
	  function pushToast({ title='알림', body='', variant='primary', delay=4200 }) {
	    const host = document.getElementById('toastHost');
	    if (!host) return;
	
	    const wrap = document.createElement('div');
	    wrap.className = `toast align-items-center text-bg-${variant} border-0`;
	    wrap.setAttribute('role','alert');
	    wrap.setAttribute('aria-live','assertive');
	    wrap.setAttribute('aria-atomic','true');
	    wrap.setAttribute('data-bs-delay', String(delay));
	
	    wrap.innerHTML = `
	      <div class="toast-header ${variant==='light'?'border-0':''}">
	        <strong class="me-auto">${title}</strong>
	        <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close"></button>
	      </div>
	      <div class="toast-body">${body}</div>
	    `;
	
	    host.appendChild(wrap);
	    const t = new bootstrap.Toast(wrap);
	    wrap.addEventListener('hidden.bs.toast', () => wrap.remove());
	    t.show();
	  }
	
	  // ===== 캡챠 검증(로그인): alert → 토스트 =====
	  function validateCaptcha(){
	    mergeUserId();
	    if (__loginSubmitting) return false; // 더블클릭 방지
	
	    const res = grecaptcha.getResponse(recaptchaLogin);
	    if(res.length === 0){
	      pushToast({ title:'캡챠 필요', body:'캡챠 인증을 완료해주세요.', variant:'warning' });
	      document.getElementById('recaptcha-login')?.scrollIntoView({behavior:'smooth', block:'center'});
	      return false;
	    }
	
	    startLoginPending();
	    return true;
	  }
	
	  // ===== 비밀번호 찾기(모달): alert → 토스트 =====
	  function submitPasswordFind(){
	    const company = document.getElementById("findCompany").value.trim();
	    const userId  = document.getElementById("findUserId").value.trim();
	    const email   = document.getElementById("findEmail").value.trim();
	    const captcha = grecaptcha.getResponse(recaptchaModal);
	
	    if(!company || !userId || !email){
	      pushToast({ title:'입력 필요', body:'모든 값을 입력해주세요.', variant:'warning' });
	      return;
	    }
	    if(captcha.length === 0){
	      pushToast({ title:'캡챠 필요', body:'캡챠 인증을 완료해주세요.', variant:'warning' });
	      return;
	    }
	
	    const csrfToken  = document.querySelector("meta[name='_csrf']").getAttribute("content");
	    const csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
	
	    fetch("/common/findPassword",{
	      method:"POST",
	      headers:{ "Content-Type":"application/json", [csrfHeader]: csrfToken },
	      body: JSON.stringify({ companyCode:company, userId:userId, email:email, recaptcha:captcha })
	    })
	    .then(r=>r.json())
	    .then(data=>{
	      // 성공/실패를 토스트로 표시
	      pushToast({
	        title: data.success ? '메일 발송' : '요청 실패',
	        body: data.message || (data.success ? '임시 비밀번호를 전송했습니다.' : '오류가 발생했습니다.'),
	        variant: data.success ? 'success' : 'danger'
	      });
	
	      // 캡챠/폼 리셋
	      try { grecaptcha.reset(recaptchaModal); } catch(_) {}
	      document.getElementById("passwordFindForm").reset();
	
	      if(data.success){
	        const modal = bootstrap.Modal.getInstance(document.getElementById("passwordModal"));
	        modal && modal.hide();
	      }
	    })
	    .catch(err=>{
	      console.error(err);
	      pushToast({ title:'네트워크 오류', body:'잠시 후 다시 시도해주세요.', variant:'danger' });
	    });
	  }
	
	  ["inputCompanyCode","inputId"].forEach(id=>{
	    document.getElementById(id).addEventListener("input", mergeUserId);
	  });
	  
	  document.addEventListener('DOMContentLoaded', () => {
	    try {
	      const usp = new URLSearchParams(window.location.search);
	      if (usp.has('error')) {
	        const msg = (usp.get('msg') || '').trim() || '로그인에 실패했습니다. 정보를 확인해주세요.';
	        pushToast({ title:'로그인 실패', body: msg, variant:'danger' });
	      }
	      if (usp.has('logout')) {
	        pushToast({ title:'로그아웃', body:'정상적으로 로그아웃되었습니다.', variant:'success' });
	      }

	      const ds = document.getElementById('loginFlags')?.dataset || {};
	      if (ds.error !== undefined) {
	        const msg2 = (ds.msg || '').trim() || '로그인에 실패했습니다. 정보를 확인해주세요.';
	        pushToast({ title:'로그인 실패', body: msg2, variant:'danger' });
	      }
	      if (ds.logout !== undefined) {
	        pushToast({ title:'로그아웃', body:'정상적으로 로그아웃되었습니다.', variant:'success' });
	      }
	    } catch (e) {
	      console.error(e);
	    }
	 });
	</script>
	<script src="https://www.google.com/recaptcha/api.js?onload=initLoginRecaptchaV2&render=explicit" async defer></script>
</body>
</html>
