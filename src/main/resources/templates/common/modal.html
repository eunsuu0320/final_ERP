<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- templates/common/modal.html -->
	<div th:fragment="commonModal">
		<div class="modal fade" id="commonModal" tabindex="-1"
			aria-hidden="true">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="commonModalLabel">검색</h5>
						
					  	<!-- 🔍 검색창 추가 -->
					 	<input type="text" id="commonModalSearch" class="form-control ms-3" placeholder="검색어 입력" style="width: 200px;">
						
						<button class="btn btn-success btn-sm" onclick="exportExcel()">Excel 내보내기</button>
						<button class="btn btn-danger btn-sm" onclick="exportPDF()">PDF 내보내기</button>
						
						<!-- 닫기 버튼 -->
					  	<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<!-- Tabulator 테이블 -->
						<div id="commonModalTable"></div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Tabulator CSS/JS -->
	<link
		href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
		rel="stylesheet">
	<script
		src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

</body>
</html>
