<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<meta charset="UTF-8">
<title>공통코드 관리</title>
<link
	href="https://unpkg.com/tabulator-tables@5.6.2/dist/css/tabulator.min.css"
	rel="stylesheet" />
<style>
.ccm *, .ccm *::before, .ccm *::after {
	box-sizing: border-box;
}

.ccm .ccm-wrap {
	display: grid;
	grid-template-columns: 1fr 1fr;
	gap: 14px;
}

.ccm .ccm-panel {
	background: #fff;
	border: 1px solid #cfcfd4;
	border-radius: 4px;
}

.ccm .ccm-panel-title {
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding: 10px 12px;
	border-bottom: 1px solid #e1e1e6;
	font-weight: 700;
}

.ccm .ccm-panel-title .title {
	font-size: 16px;
}

.ccm .ccm-panel-title .actions {
	display: flex;
	gap: 8px;
}

.ccm .ccm-panel-body {
	padding: 10px;
}

.ccm .ccm-table-holder {
	height: 420px;
}

.ccm .tabulator .tabulator-col .tabulator-col-title {
	white-space: nowrap;
}

.ccm .tabulator-row.tabulator-selected {
	background: #dcedff !important;
}

.ccm .ccm-btn {
	border: 1px solid #c8c9cf;
	background: #f7f7fa;
	height: 32px;
	padding: 0 12px;
	border-radius: 6px;
	cursor: pointer;
}

.ccm .ccm-btn-primary {
	background: #6c8dff;
	color: #fff;
	border-color: #6c8dff;
}

.ccm .ccm-btn:hover {
	filter: brightness(0.98);
}
/* 로딩/저장 오버레이 */
.ccm .rel {
	position: relative;
}

.ccm .overlay {
	position: absolute;
	inset: 0;
	z-index: 2;
	display: flex;
	align-items: center;
	justify-content: center;
	background: rgba(255, 255, 255, .6);
	backdrop-filter: saturate(1.1) blur(1px);
	font-weight: 700;
	font-size: 14px;
}

.ccm .overlay.hidden {
	display: none;
}

.ccm .overlay .bubble {
	border: 1px solid #cfcfd4;
	background: #fff;
	border-radius: 10px;
	padding: 10px 14px;
	box-shadow: 0 2px 10px rgba(0, 0, 0, .05);
}
</style>
</head>
<body layout:fragment="content">
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid px-4 ccm">
				<h1 class="mt-4">공통코드 관리</h1>

				<div class="ccm-wrap">
					<!-- 좌: 공통코드 그룹 -->
					<section class="ccm-panel">
						<div class="ccm-panel-title">
							<span class="title">공통코드 그룹</span>
							<div class="actions"></div>
						</div>
						<div class="ccm-panel-body">
							<div id="groupTable" class="ccm-table-holder"></div>
						</div>
					</section>

					<!-- 우: 공통코드 관리 -->
					<section class="ccm-panel">
						<div class="ccm-panel-title">
							<span class="title">공통코드 관리</span>
							<div class="actions">
								<button id="btnSave" class="ccm-btn ccm-btn-primary"
									type="button">저장</button>
								<button id="btnAdd" class="ccm-btn" type="button">행 추가</button>
							</div>
						</div>
						<div class="ccm-panel-body rel">
							<div id="codeTable" class="ccm-table-holder"></div>
							<div id="codeOverlay" class="overlay hidden">
								<div class="bubble" id="codeOverlayText">로딩 중…</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</main>
	</div>

	<script
		src="https://unpkg.com/tabulator-tables@5.6.2/dist/js/tabulator.min.js"></script>
	<script>
  // ===== 상태 =====
  let currentGroupId = null;
  const newSet    = new Set(); // 새 행 tempId
  const deleteSet = new Set(); // 삭제할 codeNum
  let originalByNum = new Map(); // 스냅샷: key=codeNum, val={codeId, codeName}

  const btnSave = document.getElementById("btnSave");
  const btnAdd  = document.getElementById("btnAdd");
  const codeOverlay = document.getElementById("codeOverlay");
  const codeOverlayText = document.getElementById("codeOverlayText");

  function setBusy(isBusy){
    btnSave.disabled = isBusy;
    btnAdd.disabled  = isBusy;
  }

  function showOverlay(text){
    if(text) codeOverlayText.textContent = text;
    codeOverlay.classList.remove("hidden");
  }
  function hideOverlay(){
    codeOverlay.classList.add("hidden");
  }

  
  // 모든 에디터 강제 커밋 (저장 직전 호출)
  function commitAllEdits(){
    document.querySelectorAll(
      "#codeTable .tabulator-editing input, #codeTable .tabulator-editing textarea, #codeTable [contenteditable='true']"
    ).forEach(el => el.blur());
    if (document.activeElement) document.activeElement.blur();
  }

  // ===== 좌측: 그룹 테이블 =====
  const groupTable = new Tabulator("#groupTable", {
    height: "420px",
    layout: "fitColumns",
    selectable: 1,
    ajaxURL: "/api/common/code-groups",
    columns: [
      { title: "그룹 코드", field: "groupId", width: 140, hozAlign: "center" },
      { title: "그룹 명",   field: "groupName", minWidth: 180 },
    ],
  });

  groupTable.on("rowClick", function (e, row) {
    row.select();
    const data = row.getData();
    currentGroupId = data.groupId;
    loadCodesByGroup(currentGroupId);
  });

  groupTable.on("dataLoaded", function(data){
    if (data && data.length){
      const first = groupTable.getRows()[0];
      if (first){
        first.select();
        currentGroupId = first.getData().groupId;
        loadCodesByGroup(currentGroupId);
      }
    }
  });

  // ===== 우측: 코드 테이블 =====
  const codeTable = new Tabulator("#codeTable", {
    height: "420px",
    layout: "fitColumns",
    selectable: true,
    reactiveData: true,
    // index: "codeNum", // 필요시 사용. 신규행(null) 이슈가 있으면 제거 유지.
    columns: [
      { title: "공통코드 ID",  field: "codeId",   width: 160, editor: "input" },
      { title: "공통코드 명",  field: "codeName", minWidth: 200, editor: "input" },
      // 숨김필드 보기 원하면 아래 주석 해제
      // { title: "회사", field: "companyCode", width:120 },
    ],
    rowDeleted: function(row){
      const data = row.getData();
      if (!newSet.has(data.__tempId)) {
        if (data.codeNum != null) deleteSet.add(data.codeNum);
      } else {
        newSet.delete(data.__tempId);
      }
    }
  });

  // ===== 그룹별 코드 로드 =====
  async function loadCodesByGroup(groupId){
	  if (!groupId) { codeTable.setData([]); return; }
	
	  newSet.clear(); deleteSet.clear(); originalByNum.clear();
	
	  try{
	    setBusy(true);
	    showOverlay("로딩 중…");
	
	    const url = `/api/common/codes?groupId=${encodeURIComponent(groupId)}`;
	    const res = await fetch(url, { headers: { "Accept":"application/json" } });
	    if (!res.ok) throw new Error(`HTTP ${res.status}`);
	    const list = await res.json();
	
	    const rows = list.map(r => ({
	      codeNum:   r.codeNum ?? null,
	      groupId:   r.groupId,
	      codeId:    r.codeId,
	      codeName:  r.codeName,
	      companyCode: r.companyCode,
	    }));
	    codeTable.setData(rows);
	
	    rows.forEach(r => {
	      if (r.codeNum != null){
	        originalByNum.set(r.codeNum, {
	          codeId: r.codeId ?? "",
	          codeName: r.codeName ?? ""
	        });
	      }
	    });
	  }catch(e){
	    console.error(e);
	    codeTable.setData([]);
	    alert("코드 목록을 불러오지 못했습니다.");
	  }finally{
	    hideOverlay();
	    setBusy(false);
	  }
  }


  // ===== 행 추가 =====
  document.getElementById("btnAdd").addEventListener("click", ()=>{
    if(!currentGroupId){
      alert("그룹을 먼저 선택하세요.");
      return;
    }
    const tempId = `NEW_${Date.now()}_${Math.random().toString(36).slice(2,6)}`;
    const newRow = {
      __tempId: tempId,
      codeNum: null,
      groupId: currentGroupId,
      codeId:  "",
      codeName:""
    };
    codeTable.addRow(newRow, true);
    newSet.add(tempId);
  });

  // ===== 저장(일괄) =====
  document.getElementById("btnSave").addEventListener("click", async ()=>{
  if(!currentGroupId){
    alert("그룹을 먼저 선택하세요.");
    return;
  }

  commitAllEdits();
  const rows = codeTable.getData();

  const createItems = rows
    .filter(r => newSet.has(r.__tempId))
    .map(r => ({
      codeId:   (r.codeId ?? "").trim(),
      codeName: (r.codeName ?? "").trim()
    }));

  const updateItems = rows
    .filter(r => r.codeNum != null && !newSet.has(r.__tempId))
    .map(r => {
      const now = {
        codeId: (r.codeId ?? "").trim(),
        codeName: (r.codeName ?? "").trim()
      };
      const old = originalByNum.get(r.codeNum) || { codeId:"", codeName:"" };
      const changed = (now.codeId !== old.codeId) || (now.codeName !== old.codeName);
      return changed ? { codeNum: r.codeNum, codeId: now.codeId, codeName: now.codeName } : null;
    })
    .filter(Boolean);

  const deleteIds = Array.from(deleteSet);

  const payload = {
    groupId: currentGroupId,
    create:  createItems,
    update:  updateItems,
    delete:  deleteIds
  };

  try{
    setBusy(true);
    showOverlay("저장 중…");

    const res = await fetch("/api/common/codes/bulk", {
      method:"POST",
      headers: {"Content-Type":"application/json","Accept":"application/json"},
      body: JSON.stringify(payload)
    });
    if(!res.ok){
      const msg = await res.text().catch(()=> '');
      throw new Error(msg || "저장 실패");
    }
    await loadCodesByGroup(currentGroupId);
  }catch(e){
    console.error(e);
    alert(e.message || "저장 중 오류가 발생했습니다.");
  }finally{
    hideOverlay();
    setBusy(false);
  }
});

</script>
</body>
</html>
