<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">

<body layout:fragment="content">
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid px-4">
				<!-- content 시작 -->
				<h1 class="mt-4">메뉴이름</h1>
				<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">사용자 검색</button>

				<!-- 사용자 검색 모달 -->
				<div th:replace="common/modal :: commonModal('userModal', '사용자 검색', ${userColumns}, ${userItems})"></div>
			</div>
		</main>
	</div>
</body>
</html>
