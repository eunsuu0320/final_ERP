<style>
  :root{
    --grad1:#6e72fc; --grad2:#ad1deb; --grad3:#00d4ff;
    --bg:#0b0c10; --surface:#0d0f18; --text:#e9ecf1; --muted:#9aa3b2;
    --border:rgba(255,255,255,.12); --hover:rgba(255,255,255,.06);
    --active:#161a2a;
  }

  /* ===== Modern Sidenav (가벼운 톤) ===== */
  #layoutSidenav_nav{ background:var(--surface); border-right:1px solid var(--border) }
  .sb-sidenav.sidenav-modern{
    color:var(--text);
  }
  .sidenav-modern .sb-sidenav-menu{ padding-top:.35rem }
  .sidenav-modern .nav .nav-link{
    display:flex; align-items:center; gap:.6rem;
    color:#d7dae3; padding:.55rem .95rem; border-radius:10px; margin:.15rem .5rem;
    transition:background .15s ease,color .15s ease;
  }
  .sidenav-modern .nav .nav-link:hover{ background:var(--hover); color:#fff }
  .sidenav-modern .nav .nav-link .sb-nav-link-icon{ width:1.2rem; text-align:center; color:#c7cfe2 }
  .sidenav-modern .nav .nav-link.active{
    background:var(--active);
    color:#ffffff;
    box-shadow: inset 0 0 0 1px var(--border);
  }
  .sidenav-modern .nav .nav-link.active .sb-nav-link-icon{ color:#b3c2ff }

  /* 섹션 라벨 */
  .sidenav-section{
    color:var(--muted); font-weight:700; letter-spacing:.08em;
    text-transform:uppercase; font-size:.72rem;
    padding:.6rem .95rem .15rem; margin-top:.35rem;
  }

  /* Collapse 화살표 회전 */
  .sidenav-modern .sb-sidenav-collapse-arrow{ margin-left:auto; transition:transform .15s ease; color:#c7cfe2 }
  .sidenav-modern .nav-link[aria-expanded="true"] .sb-sidenav-collapse-arrow{ transform:rotate(90deg); color:#fff }

  /* Nested menu */
  .sidenav-modern .sb-sidenav-menu-nested .nav-link{
    padding-left:2.1rem;
    font-size:.95rem;
  }

  /* Footer */
  .sidenav-modern .sb-sidenav-footer{
    background: #0b0f1a;
    border-top:1px solid var(--border);
    color: var(--muted);
  }

  /* 얇은 스크롤바 (웹킷) */
  #layoutSidenav_nav ::-webkit-scrollbar{ width:8px }
  #layoutSidenav_nav ::-webkit-scrollbar-thumb{ background:#2a2e40; border-radius:8px }
  #layoutSidenav_nav ::-webkit-scrollbar-track{ background:transparent }

  /* Active gradient bar (왼쪽 얇은 바) */
  .sidenav-modern .nav .nav-link.active::before{
    content:""; position:absolute; left:0; top:0; bottom:0; width:3px;
    background:linear-gradient(180deg,var(--grad3),var(--grad1));
    border-radius:0 3px 3px 0;
  }
  .sidenav-modern .nav .nav-link{ position:relative }
</style>
</head>
