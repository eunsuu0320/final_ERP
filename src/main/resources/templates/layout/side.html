<style>
  :root{
    --grad1:#6e72fc; --grad2:#ad1deb; --grad3:#00d4ff;
    --bg:#0b0c10; --surface:#0d0f18; --text:#e9ecf1; --muted:#9aa3b2;
    --border:rgba(255,255,255,.12); --hover:rgba(255,255,255,.06);
    --active:#161a2a;
  }

  /* ===== Modern Sidenav (가벼운 톤) ===== */
  #layoutSidenav_nav{ background:var(--surface); border-right:1px solid var(--border) }
  .sb-sidenav.sidenav-modern{ color:var(--text) }
  .sidenav-modern .sb-sidenav-menu{ padding-top:.35rem }

  /* === 핵심 변경: 아이콘/라벨/화살표 3열 그리드 === */
  .sidenav-modern .nav .nav-link{
    display: grid !important;
    grid-template-columns: 1.6rem 1fr 1rem; /* 아이콘 / 라벨 / 화살표 */
    align-items: center;
    gap: .6rem;
    color:#d7dae3;
    padding:.55rem .95rem;
    border-radius:10px;
    margin:.15rem .5rem;
    transition:background .15s ease,color .15s ease;
    position: relative; /* active gradient bar용 */
  }
  .sidenav-modern .nav .nav-link:hover{ background:var(--hover); color:#fff }

  /* 아이콘 셀: 고정 박스 + 중앙정렬 */
  .sidenav-modern .nav .nav-link .sb-nav-link-icon{
    width: 1.25rem;
    height: 1.25rem;
    display: inline-grid;
    place-items: center;
    color:#c7cfe2;
    justify-self: center;
  }
  /* 폰트어썸 글리프 폭 고정 */
  .sidenav-modern .nav .nav-link .sb-nav-link-icon i{
    width: 1.25em;
    text-align: center;
    line-height: 1;
  }

  /* 화살표는 그리드 오른쪽 칸 */
  .sidenav-modern .sb-sidenav-collapse-arrow{
    justify-self: end;
    width: 1rem;
    color:#c7cfe2;
    transition:transform .15s ease,color .15s ease;
    margin-left: 0 !important; /* 예전 auto 제거 */
  }
  /* Collapse 화살표 회전 */
  .sidenav-modern .nav-link[aria-expanded="true"] .sb-sidenav-collapse-arrow{
    transform:rotate(90deg); color:#fff
  }

  /* Active 상태 */
  .sidenav-modern .nav .nav-link.active{
    background:var(--active);
    color:#ffffff;
    box-shadow: inset 0 0 0 1px var(--border);
  }
  .sidenav-modern .nav .nav-link.active .sb-nav-link-icon{ color:#b3c2ff }

  /* Active gradient bar (왼쪽 얇은 바) */
  .sidenav-modern .nav .nav-link.active::before{
    content:""; position:absolute; left:0; top:0; bottom:0; width:3px;
    background:linear-gradient(180deg,var(--grad3),var(--grad1));
    border-radius:0 3px 3px 0;
  }

  /* 섹션 라벨 */
  .sidenav-section{
    color:var(--muted); font-weight:700; letter-spacing:.08em;
    text-transform:uppercase; font-size:.72rem;
    padding:.6rem .95rem .15rem; margin-top:.35rem;
  }

  /* Nested menu(중첩 메뉴)는 텍스트만이므로 block 유지 */
  .sidenav-modern .sb-sidenav-menu-nested .nav-link{
    display:block !important;
    padding-left:2.1rem;
    font-size:.95rem;
    color:#d7dae3;
    margin:.05rem .5rem;
    border-radius:8px;
  }
  .sidenav-modern .sb-sidenav-menu-nested .nav-link:hover{ background:var(--hover); color:#fff }

  /* Footer */
  .sidenav-modern .sb-sidenav-footer{
    background:#0b0f1a;
    border-top:1px solid var(--border);
    color:var(--muted);
  }

  /* 얇은 스크롤바 (웹킷) */
  #layoutSidenav_nav ::-webkit-scrollbar{ width:8px }
  #layoutSidenav_nav ::-webkit-scrollbar-thumb{ background:#2a2e40; border-radius:8px }
  #layoutSidenav_nav ::-webkit-scrollbar-track{ background:transparent }
</style>
